# This config file manages paths and values that can be adjusted to adapt Walkoff to your environment.

# Common options
API_GATEWAY_URI: "http://core_api_gateway:8080"
REDIS_URI: "redis://resource_redis:6379"
ENCRYPTION_KEY_PATH: "/run/secrets/walkoff_encryption_key"

# Worker options
WORKER_TIMEOUT: "30"
WALKOFF_USERNAME: "admin"
WALKOFF_PASSWORD: "admin"

# Umpire options
APPS_PATH: "./apps"
APP_REFRESH: "60"
SWARM_NETWORK: "walkoff_default"
APP_PREFIX: "walkoff_app"
STACK_PREFIX: "walkoff"
DOCKER_REGISTRY: "127.0.0.1:5000"
UMPIRE_HEARTBEAT: "1"

# API Gateway options
DB_TYPE: "postgresql"
DB_HOST: "resource_postgres"
SERVER_DB_NAME: "walkoff"
EXECUTION_DB_NAME: "execution"
DB_USERNAME: "walkoff"
DB_PASSWORD: "walkoff"
