env:
  global:
    - CC_TEST_REPORTER_ID=24494561113a756d710ed23d97545856c68417026fba7a064a7161a12a09305b
language: python
os:
    - linux

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
install:
  - pip install -r requirements.txt
  - pip install coverage
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - python generate_certificates.py
script:
  - coverage run runAllTests.py --branch
after_script:
  - coverage combine
  - coverage xml --ignore-errors
  - ./cc-test-reporter after-buld -t coverage.py --exit-code $TRAVIS_TEST_RESULT
branches:
    only: 
    - master
    - development

