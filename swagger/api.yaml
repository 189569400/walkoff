securityDefinitions:
  AuthenticationToken:
    type: apiKey
    name: Authentication-Token
    in: header

security:
  - AuthenticationToken: []

definitions:
    RenderArgs:
        type: object
        properties:
          page:
            type: string
          args:
            type: object
    ActionArgument:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
        type:
          type: string
        required:
          description: is the argument required
          type: boolean
        default:
          description: default value for the argument
    Action:
      type: object
      required: [args]
      properties:
        description:
          description: description of the action
          type: string
        args:
          description: accepted arguments to the action
          type: array
          items:
            $ref: '#/definitions/ActionArgument'
    Device:
        type: object
        properties:
          name:
            type: string
          username:
            type: string
          password:
            type: string
          ip_address:
            type: string
          port:
            type: integer
          extraFields:
            type: string
    Error:
      type: object
      required: [error]
      description: An error
      properties:
        error:
          type: string
          description: error message
          example: Something really bad happened
    
    AvailableSubscriptions:
      type: object
      required: [type, events]
      description: The events which can be subscribed to for an execution element
      properties:
        type:
          description: The type of execution element
          type: string
          example: Flag
          enum: [controller, playbook, workflow, step, nextstep, flag, filter]
        events:
          description: Events which can be subscribed to
          type: array
          items:
            type: string
          example: [Event1, Event_2, 'Event 3']
    Authentication:
      type: object
      required: [username, password]
      additionalProperties: false
      properties:
        username:
          type: string
        password:
          type: string
    
    Token:
      type: object
      required: [access_token]
      properties:
        access_token:
          type: string
          description: Short-lived JWT used to provide access
        refresh_token:
          type: string
          description: Long-lived JWT used to refresh a token

    AddCase:
      type: object
      required: [name]
      additionalProperties: false
      properties:
        name:
          description: Name of the case
          type: string
          example: case1
        note:
          description: A user-created note attached to the event
          type: string
          example: This case does some things I want it to do.
        subscriptions:
          description: The events this case is subscribed to
          type: array
          items:
            $ref: '#/definitions/Subscription'
    Case:
      type: object
      required: [id]
      additionalProperties: false
      properties:
        id:
          description: Unique identifier for the case
          type: integer
          readOnly: true
          example: 42
        name:
          description: Name of the case
          type: string
          example: case1
        note:
          description: A user-created note attached to the event
          type: string
          example: This case does some things I want it to do.
        subscriptions:
          description: The events this case is subscribed to
          type: array
          items:
            $ref: '#/definitions/Subscription'
    
    Subscription:
      type: object
      required: [uid, events]
      properties:
        uid:
          description: Universal ID for the execution element  or 'controller' for the controller
          type: string
        events:
          description: A list of events subscribed to
          type: array
          items:
            type: string
          example:
            - Workflow Execution Start
            - App Instance Created
            - Step Execution Success
    
    Event:
      type: object
      required: [timestamp, event_type, originator, message, note, data]
      properties:
        id:
          description: Unique identifier for the event
          type: integer
          readOnly: true
          example: 42
        timestamp:
          description: String representation of the time at which the event happened
