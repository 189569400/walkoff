swagger: '2.0'
info:
  description: >-
    An active cyber defense development framework enabling orchestration
    capabilities to be written once and deployed across WALKOFF-enabled
    orchestration tools. https://iadgov.github.io/WALKOFF/
  version: 0.3.0
  title: WALKOFF
  contact:
    email: walkoff@nsa.gov
  license:
    name: Creative-Commons
    url: 'http://creativecommons.org/licenses/by/4.0/'

tags:
  - name: Authorization
    description: Authorization Operations
  - name: Apps
    description: App Management Operations
  - name: Cases
    description: WALKOFF logging and case management operations
  - name: Subscriptions
    description: WALKOFF case subscription operations
  - name: Configuration
    description: System Configuration Operations
  - name: Devices
    description: Device Operations
  - name: Users
    description: User operations
  - name: Roles
    description: Role Operations
  - name: Metrics
    description: Metric Operations
  - name: Playbooks
    description: Playbook Operations
  - name: Workflows
    description: Workflow Operations
  - name: Events
    description: Event Operations
  - name: Scheduler
    description: Scheduler Operations
  - name: Widget
    description: Widget Operations
  - name: Widgets
    description: Multiple Widget Operations
  - name: Triggers
    description: Trigger Operations
  - name: System
    description: System Operations
  - name: Client
    description: Serves up client pages

schemes:
  - http
  - https

paths:
  /api/apps:
    get:
      tags:
        - System
      summary: Gets all apps
      description: ''
      operationId: server.endpoints.apps.read_all_apps
      produces:
        - application/json
      parameters:
        - in: query
          name: interfaces_only
          description: Return only the apps with custom interfaces?
          type: boolean
          required: false
      responses:
        200:
          description: Success
          schema:
            type: array
            description: List of app names
            items:
              type: string
              example: [PhillipsHue, OpenDaylight, PaloAlto]
  /api/apps/actions:
    get:
      tags:
        - System
      summary: Gets all apps and all actions
      description: ''
      operationId: server.endpoints.apps.read_all_app_actions
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            description: All actions for each app. Of form {app_name -> action}
  /api/apps/{app_name}/actions:
    get:
      tags:
        - Apps
      summary: Get app actions
      description: ''
      operationId: server.endpoints.apps.list_app_actions
      produces:
        - application/json
      parameters:
        - name: app_name
          in: path
          description: The name that needs to be fetched.
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: object
            required: [actions]
            properties:
              actions:
                type: object
                description: All the actions of an app in the form of {action_name -> Action}
        461:
          description: App does not exist
          schema:
            $ref: '#/definitions/Error'
  /api/apps/{app_name}/devices:
    get:
      tags:
        - Apps
      summary: Get app devices
      description: ''
      operationId: server.endpoints.apps.read_all_devices
      produces:
        - application/json
      parameters:
        - name: app_name
          in: path
          description: The name of the app
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/OutputDevice'
        461:
          description: App does not exist
          schema:
            $ref: '#/definitions/Error'
  /api/auth:
    post:
      tags:
        - Authorization
      summary: Login and get access and refresh tokens
      description: ''
      operationId: server.endpoints.auth.login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The username and password
          required: true
          schema:
            $ref: '#/definitions/Authentication'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
  
  /api/auth/refresh:
    post:
      tags:
        - Authorization
      summary: Get a fresh access token
      description: ''
      operationId: server.endpoints.auth.refresh
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
  
  /api/auth/logout:
    post:
      tags:
        - Authorization
      summary: Logout of walkoff
      operationId: server.endpoints.auth.logout
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: The refresh token to be revoked
          required: true
          schema:
            type: object
            required: [refresh_token]
            properties:
              refresh_token:
                type: string
                description: the refresh token to be revoked
      responses:
        200:
          description: Success
  /api/cases:
    get:
      tags:
        - Cases
      summary: Read all cases
      description: ''
      operationId: server.endpoints.cases.read_all_cases
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Case'
    put:
      tags:
        - Cases
      summary: Create a case
      description: ''
      operationId: server.endpoints.cases.create_case
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: The name of the case to be created
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: Case_One
      responses:
        201:
          description: Object created
          schema:
            $ref: '#/definitions/Case'
        462:
          description: Case already exists.
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Cases
      summary: Update a case
      description: ''
      operationId: server.endpoints.cases.update_case
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Case'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Case'
        461:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
  /api/cases/{case_id}:
    parameters:
      - name: case_id
        in: path
        description: The ID of the case
        required: true
        type: integer
    get:
      tags:
        - Cases
      summary: Read a case
      description: ''
      operationId: server.endpoints.cases.read_case
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Case'
        461:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - Cases
      summary: Remove a case
      description: ''
      operationId: server.endpoints.cases.delete_case
      produces:
        - application/json
      responses:
        200:
          description: Success
        461:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
  
  /api/cases/{case_id}/events:
    parameters:
      - name: case_id
        in: path
        description: The ID of the case
        required: true
        type: integer
    get:
      tags:
        - Cases
      summary: Read all the events for a case
      description: ''
      operationId: server.endpoints.cases.read_all_events
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        461:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
  
  /api/cases/import:
    get:
      tags:
        - Cases
      summary: Import case data
      description: ''
      operationId: server.endpoints.cases.import_cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Filename of JSON to import into Case database
          required: false
          x-nullable: true
          schema:
            type: object
            properties:
              filename:
                type: string
                example: import_list.json
      responses:
        200:
          description: Success
        463:
          description: Invalid JSON in file.
          schema:
            $ref: '#/definitions/Error'
        515:
          description: An error occurred opening the file.
          schema:
            $ref: '#/definitions/Error'
  
  /api/cases/export:
    post:
      tags:
        - Cases
      summary: Export case data
      description: ''
      operationId: server.endpoints.cases.export_cases
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The name of the JSON file to export to.
          required: false
          x-nullable: true
          schema:
            type: object
            properties:
              filename:
                type: string
                example: export_list.json
      responses:
        200:
          description: Success
        515:
          description: Could not write to file.
          schema:
            $ref: '#/definitions/Error'
  /api/configuration:
    get:
      tags:
        - Configuration
      summary: Reads the configuration
      operationId: server.endpoints.configuration.read_config_values
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Configuration'
        401:
          description: Unauthorized access
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Configuration
      summary: Updates the configuration
      operationId: server.endpoints.configuration.update_configuration
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: configuration
          in: body
          description: The configuration object
          required: true
          schema:
            $ref: '#/definitions/Configuration'
      responses:
        200:
          description: Success
        401:
          description: Unauthorized access
          schema:
            $ref: '#/definitions/Error'
        515:
          description: Could not write configuration to file
          schema:
            $ref: '#/definitions/Error'
  /api/devices/import:
    get:
      tags:
        - Devices
      summary: Import devices
      description: ''
      operationId: server.endpoints.devices.import_devices
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The name of the JSON file to import. Defaults to ./data/appdevice.json
          required: false
          schema:
            type: object
            properties:
              filename:
                type: string
                example: import_list.json
      responses:
        200:
          description: Success
        515:
          description: Error reading file
          schema:
            $ref: '#/definitions/Error'
        405:
          description: Validation exception
          schema:
            $ref: '#/definitions/Error'
  /api/devices/export:
    post:
      tags:
        - Devices
      summary: Export devices
      description: ''
      operationId: server.endpoints.devices.export_devices
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The name of the JSON file to export to. Defaults to ./data/appdevice.json
          required: false
          schema:
            type: object
            properties:
              filename:
                type: string
                example: export_list.json
      responses:
        200:
          description: Success
        515:
          description: Error writing to file
          schema:
            $ref: '#/definitions/Error'
  /api/devices/{device_id}:
    parameters:
      - in: path
        name: device_id
        description: ID of the device
        type: integer
        required: true
    get:
      tags:
        - Devices
      summary: Get a device
      description: ''
      operationId: server.endpoints.devices.read_device
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/OutputDevice'
        461:
          description: Device does not exist.
    delete:
      tags:
        - Devices
      summary: Remove a device
      description: ''
      operationId: server.endpoints.devices.delete_device
      produces:
        - application/json
      responses:
        200:
          description: Success
        461:
          description: Device does not exist
          schema:
            $ref: '#/definitions/Error'
  /api/devices:
    get:
      tags:
        - Devices
      summary: Get all devices
      description: ''
      operationId: server.endpoints.devices.read_all_devices
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: A list of devices
            items:
              $ref: '#/definitions/OutputDevice'
    put:
      tags:
        - Devices
      summary: Add a device
      description: ''
      operationId: server.endpoints.devices.create_device
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The new device object to be created
          required: true
          schema:
            $ref: '#/definitions/CreateDevice'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/OutputDevice'
        462:
          description: Device already exists
          schema:
            $ref: '#/definitions/Error'
  
    post:
      tags:
        - Devices
      summary: Update a device
      description: ''
      operationId: server.endpoints.devices.update_device
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The new device object to be created
          required: true
          schema:
            $ref: '#/definitions/EditDevice'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/OutputDevice'
        461:
          description: Device does not exist
          schema:
            $ref: '#/definitions/Error'
  /api/events/{event_id}:
    parameters:
      - name: event_id
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    get:
      tags:
        - Events
      summary: Read an event
      description: ''
      operationId: server.endpoints.events.read_event
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Event'
        461:
          description: Object does not exist
          schema:
            $ref: '#/definitions/Error'
  /api/events:
    post:
      tags:
        - Events
      summary: Update an event note
      description: ''
      operationId: server.endpoints.events.update_event_note
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Note to add to the case
          required: true
          schema:
            type: object
            required: [id, note]
            properties:
              id:
                type: integer
                example: 1234
              note:
                type: string
                example: This event was import somehow. I should make a note about it
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Event'
        461:
          description: Object does not exist
          schema:
            $ref: '#/definitions/Error'
  
  #/events:
  #    get:
  #      tags:
  #        - Cases
  #      summary: Stream of the case events
  #      description: ''
  #      operationId: server.endpoints.cases.stream_case_events
  #      produces:
  #        - text/event-stream
  #      responses:
  #        200:
  #          description: Success

  /api/availablesubscriptions:
    get:
      tags:
        - System
      summary: Read all available subscription options
      description: ''
      operationId: server.endpoints.metadata.read_all_possible_subscriptions
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            description: List of available subscriptions in hierarchical order from controller to filter
            type: array
            items:
              $ref: '#/definitions/AvailableSubscriptions'
  /api/filters:
    get:
      tags:
        - System
      summary: Read all filters
      description: ''
      operationId: server.endpoints.metadata.read_all_filters
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            required: [filters]
            properties:
              filters:
                description: All the available filters. Form of '{filter_name -> Action}'
                type: object
  
  /api/flags:
    get:
      tags:
        - System
      summary: Read all flags
      description: ''
      operationId: server.endpoints.metadata.read_all_flags
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            required: [flags]
            properties:
              filters:
                description: All the available flags. Form of '{flag_name -> Action}'
                type: object
  
  /api/widgets:
    get:
      tags:
        - System
      summary: Read all widgets
      description: ''
      operationId: server.endpoints.metadata.read_all_widgets
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            description: All the wigdets for all apps. Form of '{app_name -> [widget_name]}'
  
  /api/client/{filename}:
    get:
      tags:
        - Client
      summary: Get a client file
      description: ''
      operationId: server.endpoints.metadata.read_client_file
      produces:
        - application/json
      parameters:
        - name: filename
          in: path
          description: The name of the file to fetch
          required: true
          type: string
      responses:
        200:
          description: Success
        463:
          description: Invalid filename

  /metrics/apps:
    get:
      tags:
        - Metrics
      summary: Read app usage metrics
      description: ''
      operationId: server.endpoints.metrics.read_app_metrics
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AppMetrics'
  /metrics/workflows:
    get:
      tags:
        - Metrics
      summary: Read Workflow Metrics
      description: ''
      operationId: server.endpoints.metrics.read_workflow_metrics
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/WorkflowMetrics'
  /api/playbooks:
    get:
      tags:
        - Playbooks
      summary: Read all playbooks
      description: ''
      operationId: server.endpoints.playbooks.get_playbooks
      produces:
        - application/json
      parameters:
        - in: query
          name: full
          type: boolean
          required: false
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/AllPlaybooksOverview'
    put:
      tags:
        - Playbooks
      summary: Create a playbook
      description: ''
      operationId: server.endpoints.playbooks.create_playbook
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The playbook object to be created
          required: true
          schema:
            $ref: '#/definitions/Playbook'
      responses:
        201:
          description: Object created
          schema:
            type: object
            description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
        211:
          description: Playbook created with empty template
          schema:
            type: object
            description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
        462:
          description: Playbook already exists.
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Playbooks
      summary: Update a playbook
      description: ''
      operationId: server.endpoints.playbooks.update_playbook
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Fields of the playbook object to be updated
          required: true
          schema:
            $ref: '#/definitions/UpdatePlaybook'
      responses:
        200:
          description: Success
          schema:
            type: object
            description: All workflows for the associated playbook. Form of '{playbook_name -> [workflow_name]}'
        461:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        462:
          description: Playbook with that name already exists.
          schema:
            $ref: '#/definitions/Error'
        463:
          description: Invalid input error.
          schema:
            $ref: '#/definitions/Error'
  /api/playbooks/{playbook_name}:
    parameters:
      - name: playbook_name
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    get:
      tags:
        - Playbooks
      summary: Read a playbook
      description: ''
      operationId: server.endpoints.playbooks.read_playbook
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            description: All workflows for the specified playbook. Form of '{playbook_name -> [workflow_name]}'
        461:
          description: Object does not exist.
          schema:
            $ref: '#/definitions/Error'
        463:
          description: Invalid input error.
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - Playbooks
      summary: Delete a playbook
      description: ''
      operationId: server.endpoints.playbooks.delete_playbook
      produces:
        - application/json
      responses:
        200:
          description: Success
        461:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        515:
          description: I/O error.
          schema:
            $ref: '#/definitions/Error'
  /api/playbooks/{playbook_name}/copy:
    post:
      tags:
        - Playbooks
      summary: Copy a playbook
      description: ''
      operationId: server.endpoints.playbooks.copy_playbook
      parameters:
        - name: playbook_name
          in: path
          description: 'The name that needs to be fetched. '
          required: true
          type: string
        - in: body
          name: body
          description: New playbook name (defaults to <Current_Name>_Copy)
          required: false
          schema:
            type: object
            properties:
              playbook:
                type: string
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        201:
          description: Playbook created
          schema:
            type: object
            description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
        461:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        462:
          description: Invalid playbook name. Playbook already exists.
          schema:
            $ref: '#/definitions/Error'
  /api/playbooks/{playbook_name}/workflows:
    parameters:
      - name: playbook_name
        in: path
        description: 'The name that needs to be fetched. '
        required: true
        type: string
    get:
      tags:
        - Playbooks
      summary: Read all workflows in playbook
      description: ''
      operationId: server.endpoints.playbooks.get_workflows
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: The JSON representation of all the workflows for the playbook
            items:
              type: object
              properties:
                schema:
                  $ref: '#/definitions/Workflow'
        461:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        463:
          description: Invalid input error.
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Workflows
      summary: Create a workflow
      description: ''
      operationId: server.endpoints.playbooks.create_workflow
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The workflow object to be created
          required: true
          schema:
            $ref: '#/definitions/AddWorkflow'
      responses:
        201:
          description: Workflow created.
          schema:
            $ref: '#/definitions/Workflow'
        211:
          description: Workflow created using default template.
          schema:
            $ref: '#/definitions/Workflow'
        461:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        462:
          description: Workflow already exists.
          schema:
            $ref: '#/definitions/Error'
