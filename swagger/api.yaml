swagger: '2.0'
info:
  description: >-
    An active cyber defense development framework enabling orchestration
    capabilities to be written once and deployed across WALKOFF-enabled
    orchestration tools. https://iadgov.github.io/WALKOFF/
  version: 0.7.0
  title: WALKOFF
  contact:
    email: walkoff@nsa.gov
  license:
    name: Creative-Commons
    url: 'http://creativecommons.org/licenses/by/4.0/'

tags:
  - name: Authorization
    description: Authorization Operations
  - name: Apps
    description: App Management Operations
  - name: Cases
    description: WALKOFF logging and case management operations
  - name: Subscriptions
    description: WALKOFF case subscription operations
  - name: Configuration
    description: System Configuration Operations
  - name: Devices
    description: Device Operations
  - name: Users
    description: User operations
  - name: Roles
    description: Role Operations
  - name: Metrics
    description: Metric Operations
  - name: Playbooks
    description: Playbook Operations
  - name: Workflows
    description: Workflow Operations
  - name: WorkflowQueue
    description: Workflow Control Operations
  - name: Events
    description: Event Operations
  - name: Scheduler
    description: Scheduler Operations
  - name: Triggers
    description: Trigger Operations
  - name: System
    description: System Operations
  - name: Client
    description: Serves up client pages
  - name: Message
    description: User messages
  - name: System
    description: System Resources

basePath: /api

schemes:
  - http
  - https

paths:
  /apps:
    get:
      tags:
        - System
      summary: Gets all apps
      description: ''
      operationId: walkoff.server.endpoints.appapi.read_all_apps
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: List of app names
            items:
              type: string
              example: [PhillipsHue, OpenDaylight, PaloAlto]
  
  /apps/apis:
    get:
      tags:
        - Apps
      summary: Get all app apis
      description: ''
      operationId: walkoff.server.endpoints.appapi.read_all_app_apis
      produces:
        - application/json
      parameters:
        - name: field_name
          in: query
          description: The name of the field of the api to get for all apps
          required: false
          type: string
          enum: [info, action_apis, condition_apis, transform_apis, device_apis, tags, external_docs]
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              type: object
  
  /apps/apis/{app_name}:
    get:
      tags:
        - Apps
      summary: Get and app's api
      description: ''
      operationId: walkoff.server.endpoints.appapi.read_app_api
      produces:
        - application/json
      parameters:
        - name: app_name
          in: path
          description: The name of the app to get
          required: true
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppApi'
        404:
          description: App does not exist
          schema:
            $ref: '#/definitions/Error'
  
  /apps/apis/{app_name}/{field_name}:
    get:
      tags:
        - Apps
      summary: Get a field of an app's api
      description: ''
      operationId: walkoff.server.endpoints.appapi.read_app_api_field
      produces:
        - application/json
      parameters:
        - name: app_name
          in: path
          description: The name of the app to get
          required: true
          type: string
        - name: field_name
          in: path
          description: The name of the field in the app api to get
          required: true
          type: string
          enum: [info, action_apis, condition_apis, transform_apis, device_apis, tags, externalDocs]
      responses:
        200:
          description: Success
          schema:
            type: object
        404:
          description: App does not exist
          schema:
            $ref: '#/definitions/Error'

  /auth:
    post:
      tags:
        - Authorization
      summary: Login and get access and refresh tokens
      description: ''
      operationId: walkoff.server.endpoints.auth.login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The username and password
          required: true
          schema:
            $ref: '#/definitions/Authentication'
      responses:
        201:
          description: Success
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
  
  /auth/refresh:
    post:
      tags:
        - Authorization
      summary: Get a fresh access token
      description: ''
      operationId: walkoff.server.endpoints.auth.refresh
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Token'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
  
  /auth/logout:
    post:
      tags:
        - Authorization
      summary: Logout of walkoff
      operationId: walkoff.server.endpoints.auth.logout
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: The refresh token to be revoked
          required: true
          schema:
            type: object
            required: [refresh_token]
            properties:
              refresh_token:
                type: string
                description: the refresh token to be revoked
      responses:
        204:
          description: Success
        400:
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/Error'
  /cases:
    get:
      tags:
        - Cases
      summary: Read all cases
      description: ''
      operationId: walkoff.server.endpoints.cases.read_all_cases
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Case'
    post:
      tags:
        - Cases
      summary: Create or upload a case
      description: ''
      operationId: walkoff.server.endpoints.cases.create_case
      produces:
        - application/json
      consumes:
        - application/json
        - multipart/form-data
      parameters:
        - in: body
          name: body
          description: The name of the case to be created
          required: false
          schema:
            type: object
            properties:
              name:
                type: string
                example: Case_One
        - in: formData
          name: formData
          description: The case file to be imported
          required: false
          type: file
      responses:
        201:
          description: Object created
          schema:
            $ref: '#/definitions/Case'
        400:
          description: Case already exists.
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Cases
      summary: Update a case
      description: ''
      operationId: walkoff.server.endpoints.cases.update_case
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Case'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Case'
        404:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
    patch:
      tags:
        - Cases
      summary: Update a case
      description: ''
      operationId: walkoff.server.endpoints.cases.patch_case
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/Case'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Case'
        404:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
  /cases/{case_id}:
    parameters:
      - name: case_id
        in: path
        description: The ID of the case
        required: true
        type: integer
      - in: query
        name: mode
        description: Specify mode as export to download the device file
        type: string
        required: false
    get:
      tags:
        - Cases
      summary: Read or download a case
      description: ''
      operationId: walkoff.server.endpoints.cases.read_case
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Case'
        404:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - Cases
      summary: Remove a case
      description: ''
      operationId: walkoff.server.endpoints.cases.delete_case
      produces:
        - application/json
      responses:
        204:
          description: Success
        404:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'
  
  /cases/{case_id}/events:
    parameters:
      - name: case_id
        in: path
        description: The ID of the case
        required: true
        type: integer
    get:
      tags:
        - Cases
      summary: Read all the events for a case
      description: ''
      operationId: walkoff.server.endpoints.cases.read_all_events
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Event'
        404:
          description: Case does not exist.
          schema:
            $ref: '#/definitions/Error'

  /configuration:
    get:
      tags:
        - Configuration
      summary: Reads the configuration
      operationId: walkoff.server.endpoints.configuration.read_config_values
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Configuration'
        401:
          description: Unauthorized access
          schema:
            $ref: '#/definitions/Error'
    put:
      tags:
        - Configuration
      summary: Updates the configuration
      operationId: walkoff.server.endpoints.configuration.update_configuration
      consumes:
        - application/json
      produces:
        - application/json
  
      parameters:
        - name: configuration
          in: body
          description: The configuration object
          required: true
          schema:
            $ref: '#/definitions/Configuration'
      responses:
        200:
          description: Success
        401:
          description: Unauthorized access
          schema:
            $ref: '#/definitions/Error'
        515:
          description: Could not write configuration to file
          schema:
            $ref: '#/definitions/Error'
    patch:
      tags:
        - Configuration
      summary: Updates the configuration
      operationId: walkoff.server.endpoints.configuration.patch_configuration
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: configuration
          in: body
          description: The configuration object
          required: true
          schema:
            $ref: '#/definitions/Configuration'
      responses:
        200:
          description: Success
        401:
          description: Unauthorized access
          schema:
            $ref: '#/definitions/Error'
        515:
          description: Could not write configuration to file
          schema:
            $ref: '#/definitions/Error'
  /devices/{device_id}:
    parameters:
      - in: path
        name: device_id
        description: ID of the device
        type: integer
        required: true
      - in: query
        name: mode
        description: Specify mode as export to download the device file
        type: string
        required: false
    get:
      tags:
        - Devices
      summary: Read or download a device
      description: ''
      operationId: walkoff.server.endpoints.devices.read_device
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Device'
        404:
          description: Device does not exist.
    delete:
      tags:
        - Devices
      summary: Remove a device
      description: ''
      operationId: walkoff.server.endpoints.devices.delete_device
      produces:
        - application/json
      responses:
        204:
          description: Success
        404:
          description: Device does not exist
          schema:
            $ref: '#/definitions/Error'
  /devices:
    get:
      tags:
        - Devices
      summary: Get all devices
      description: ''
      operationId: walkoff.server.endpoints.devices.read_all_devices
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: A list of devices
            items:
              $ref: '#/definitions/Device'
    post:
      tags:
        - Devices
      summary: Add a device
      description: ''
      operationId: walkoff.server.endpoints.devices.create_device
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The new device object to be created
          required: false
          schema:
            $ref: '#/definitions/AddDevice'
        - in: formData
          name: formData
          description: The device file to be imported
          required: false
          type: file
      responses:
        201:
          description: Object created
          schema:
            $ref: '#/definitions/Device'
        400:
          description: Device already exists
          schema:
            $ref: '#/definitions/Error'
  
    put:
      tags:
        - Devices
      summary: Update a device
      description: ''
      operationId: walkoff.server.endpoints.devices.update_device
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The new device object to be created
          required: true
          schema:
            $ref: '#/definitions/Device'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Device'
        404:
          description: Device does not exist
          schema:
            $ref: '#/definitions/Error'
    patch:
      tags:
        - Devices
      summary: Update a device
      description: ''
      operationId: walkoff.server.endpoints.devices.patch_device
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: The new device object to be created
          required: true
          schema:
            $ref: '#/definitions/Device'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Device'
        404:
          description: Device does not exist
          schema:
            $ref: '#/definitions/Error'
  /events/{event_id}:
    parameters:
      - name: event_id
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    get:
      tags:
        - Events
      summary: Read an event
      description: ''
      operationId: walkoff.server.endpoints.events.read_event
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Event'
        404:
          description: Object does not exist
          schema:
            $ref: '#/definitions/Error'
  /events:
    put:
      tags:
        - Events
      summary: Update an event note
      description: ''
      operationId: walkoff.server.endpoints.events.update_event_note
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Note to add to the case
          required: true
          schema:
            type: object
            required: [id, note]
            properties:
              id:
                type: integer
                example: 1234
              note:
                type: string
                example: This event was import somehow. I should make a note about it
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Event'
        404:
          description: Object does not exist
          schema:
            $ref: '#/definitions/Error'

  /messages:
    get:
      tags:
        - Messages
      summary: Gets a user's messages
      description: Gets all the messages for a given user. User is given by JWT
      operationId: walkoff.server.endpoints.messages.get_all_messages
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: A list of messages
            items:
              $ref: '#/definitions/MessageSummary'
    put:
      tags:
        - Messages
      summary: Acts on a user's messages
      operationId: walkoff.server.endpoints.messages.act_on_messages
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: The Message IDs to act on
          required: true
          schema:
            type: object
            required: [ids, action]
            properties:
              ids:
                type: array
                items:
                  type: integer
                  minimum: 1
              action:
                description: The action to take on multiple messages
                type: string
                enum: [read, unread, delete]
      responses:
        200:
          description: Success
          schema:
            type: string
            enum: [Success]
        404:
          description: Action is invalid or User doesn't exist
          schema:
            $ref: "#/definitions/Error"
  
  /messages/{message_id}:
    parameters:
      - name: message_id
        in: path
        description: The action to take on multiple messages
        required: true
        type: integer
        minimum: 1
    get:
      tags:
        - Messages
      summary: Get a message
      operationId: walkoff.server.endpoints.messages.get_message
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Message'
        403:
          description: User does not have access to message
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Message doesn't exist
          schema:
            $ref: "#/definitions/Error"
  
  /notifications:
    get:
      tags:
        - Messages
      summary: Get all notifications
      operationId: walkoff.server.endpoints.messages.get_recent_notifications
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/MessageSummary'

  /availablesubscriptions:
    get:
      tags:
        - System
      summary: Read all available subscription options
      description: ''
      operationId: walkoff.server.endpoints.metadata.read_all_possible_subscriptions
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            description: List of available subscriptions in hierarchical order from controller to transform
            type: array
            items:
              $ref: '#/definitions/AvailableSubscriptions'
  
  /interfaces:
    get:
      tags:
        - System
      summary: Read all interfaces
      description: ''
      operationId: walkoff.server.endpoints.metadata.read_all_interfaces
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            description: All the interfaces defined
            type: array
            items:
              type: string
  
  
  /client/{filename}:
    get:
      tags:
        - Client
      summary: Get a client file
      description: ''
      operationId: walkoff.server.endpoints.metadata.read_client_file
      produces:
        - application/json
      parameters:
        - name: filename
          in: path
          description: The name of the file to fetch
          required: true
          type: string
      responses:
        200:
          description: Success
        400:
          description: Invalid filename

  /metrics/apps:
    get:
      tags:
        - Metrics
      summary: Read app usage metrics
      description: ''
      operationId: walkoff.server.endpoints.metrics.read_app_metrics
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/AppMetrics'
  /metrics/workflows:
    get:
      tags:
        - Metrics
      summary: Read Workflow Metrics
      description: ''
      operationId: walkoff.server.endpoints.metrics.read_workflow_metrics
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/WorkflowMetrics'
  /playbooks:
    get:
      tags:
        - Playbooks
      summary: Read all playbooks
      description: ''
      operationId: walkoff.server.endpoints.playbooks.get_playbooks
      produces:
        - application/json
      parameters:
        - in: query
          name: full
          type: boolean
          required: false
      responses:
        200:
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/Playbook'
    post:
      tags:
        - Playbooks
      summary: Create a playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.create_playbook
      consumes:
        - application/json
        - multipart/form-data
      produces:
        - application/json
      parameters:
        - in: query
          name: source
          description: The ID of the playbook to clone
          type: string
          required: false
          format: uuid
        - in: body
          name: body
          description: The playbook object to be created
          required: false
          schema:
            $ref: '#/definitions/CreatePlaybook'
        - in: formData
          name: formData
          description: The playbook file to be imported
          required: false
          type: file
      responses:
        201:
          description: Object created
          schema:
            $ref: '#/definitions/Playbook'
        400:
          description: Object exists
          schema:
            $ref: '#/definitions/Error'
    patch:
      tags:
        - Playbooks
      summary: Update a playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.update_playbook
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Fields of the playbook object to be updated
          required: true
          schema:
            $ref: '#/definitions/UpdatePlaybook'
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Playbook'
        404:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Playbook already exists.
          schema:
            $ref: '#/definitions/Error'
  
  /playbooks/{playbook_id}:
    parameters:
      - name: playbook_id
        in: path
        description: The ID that needs to be fetched.
        required: true
        type: string
        format: uuid
      - in: query
        name: mode
        description: Specify mode as export to download the playbook file
        type: string
        required: false
    get:
      tags:
        - Playbooks
      summary: Read or download a playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.read_playbook
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Playbook'
        404:
          description: Object does not exist.
          schema:
            $ref: '#/definitions/Error'
        400:
          description: Invalid input error.
          schema:
            $ref: '#/definitions/Error'
        515:
          description: I/O error.
          schema:
            $ref: '#/definitions/Error'
    delete:
      tags:
        - Playbooks
      summary: Delete a playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.delete_playbook
      produces:
        - application/json
      responses:
        204:
          description: Success
        404:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
        515:
          description: I/O error.
          schema:
            $ref: '#/definitions/Error'
  
  
  /playbooks/{playbook_id}/workflows:
    parameters:
      - name: playbook_id
        in: path
        description: 'The ID that needs to be fetched. '
        required: true
        type: string
        format: uuid
    get:
      tags:
        - Playbooks
      summary: Read all workflows in playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.get_workflows_for_playbook
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: array
            description: The JSON representation of all the workflows for the playbook
            items:
              $ref: '#/definitions/Workflow'
        404:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
  
  /workflows:
    get:
      tags:
        - Playbooks
      summary: Read all workflows in playbook
      description: ''
      operationId: walkoff.server.endpoints.playbooks.get_workflows
      produces:
        - application/json
      parameters:
        - in: query
          name: playbook
          description: The ID of the playbook whose workflows to get
          type: string
          required: false
          format: uuid
      responses:
        200:
          description: Success
          schema:
            type: array
            description: The JSON representation of all the workflows for the playbook
            items:
              $ref: '#/definitions/Workflow'
        404:
          description: Playbook does not exist.
          schema:
            $ref: '#/definitions/Error'
    post:
      tags:
        - Workflows
