version: '3.4'
services:
  hello_world:
    build:
      context: .
      dockerfile: Dockerfile
    image: walkoff_registry:5000/walkoff_app_hello_world
    env_file:
      - env.txt
    deploy:
      mode: replicated
      replicas: 10
      restart_policy:
        condition: none
    restart: "no"
    secrets:
      - secret1
