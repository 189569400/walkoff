walkoff_version: 1.0.0
app_version: 1.0.0
name: power_shell:1.0.0
description: A power shell app that can run commands on a remote host.
contact_info:
  name: Walkoff Team
  url: https://github.com/nsacyber/walkoff
  email: walkoff@nsa.gov
license_info:
  name: Creative Commons
  url: https://github.com/nsacyber/WALKOFF/blob/master/LICENSE.md
actions:
  - name: set_timestamp
    description: Sets the timestamp fro which scipt outputs will be filed under
    returns:
      schema:
        type: string
      example: Hopefully this works.
  - name: exec_command_prompt_from_file
    description: Executes the powershell command on the remote device.
    parameters:
      - name: hosts
        description: list of hosts to execute on
        required: true
        schema:
          type: array
      - name: local_file_name
        description: list of commands to execute
        required: true
        schema:
          type: string
      - name: username
        description: Username for remote host
        required: true
        schema:
          type: string
      - name: password
        description: Password for remote host user
        required: true
        schema:
          type: string
      - name: transport
        description: transport type
        schema:
          type: string
          enum: ["plaintext", "kerberos", "ssl", "ntlm", "credssp"]
        required: true
      - name: server_cert_validation
        description: whether server certificate should be validated
        schema:
          type: boolean
        required: true
      - name: message_encryption
        description: Will encrypt the WinRM messages if set to True and the transport auth supports message encryption
        schema:
          type: string
          enum: ["auto", "always", "never"]
        required: true
  - name: exec_command_prompt
    description: Executes the powershell command on the remote device.
    parameters:
      - name: hosts
        description: list of hosts to execute on
        required: true
        schema:
          type: array
      - name: commands
        description: list of commands to execute
        required: true
        schema:
          type: array
      - name: username
        description: Username for remote host
        required: true
        schema:
          type: string
      - name: password
        description: Password for remote host user
        required: true
        schema:
          type: string
      - name: transport
        description: transport type
        schema:
          type: string
          enum: ["plaintext", "kerberos", "ssl", "ntlm", "credssp"]
        required: true
      - name: server_cert_validation
        description: whether server certificate should be validated
        schema:
          type: boolean
        required: true
      - name: message_encryption
        description: Will encrypt the WinRM messages if set to True and the transport auth supports message encryption
        schema:
          type: string
          enum: ["auto", "always", "never"]
        required: true
  - name: exec_powershell_script_from_file
    description: Executes the powershell command on the remote device.
    parameters:
      - name: hosts
        description: list of hosts to execute on
        required: true
        schema:
          type: array
      - name: shell_type
        description: type of script you want to run
        required: true
        schema:
          type: string
      - name: local_file_name
        description: script in the form of array commands
        required: true
        schema:
          type: string
      - name: username
        description: Username for remote host
        required: true
        schema:
          type: string
      - name: password
        description: Password for remote host user
        required: true
        schema:
          type: string
      - name: transport
        description: transport type
        schema:
          type: string
          enum: ["plaintext", "kerberos", "ssl", "ntlm", "credssp"]
        required: true
      - name: server_cert_validation
        description: whether server certificate should be validated
        schema:
          type: boolean
        required: true
      - name: message_encryption
        description: Will encrypt the WinRM messages if set to True and the transport auth supports message encryption
        schema:
          type: string
          enum: ["auto", "always", "never"]
        required: true
  - name: exec_powershell_script
    description: Executes the powershell command on the remote device.
    parameters:
      - name: hosts
        description: list of hosts to execute on
        required: true
        schema:
          type: array
      - name: shell_type
        description: type of script you want to run
        required: true
        schema:
          type: string
      - name: arguments
        description: script in the form of array commands
        required: true
        schema:
          type: array
      - name: username
        description: Username for remote host
        required: true
        schema:
          type: string
      - name: password
        description: Password for remote host user
        required: true
        schema:
          type: string
      - name: transport
        description: transport type
        schema:
          type: string
          enum: ["plaintext", "kerberos", "ssl", "ntlm", "credssp"]
        required: true
      - name: server_cert_validation
        description: whether server certificate should be validated
        schema:
          type: boolean
        required: true
      - name: message_encryption
        description: Will encrypt the WinRM messages if set to True and the transport auth supports message encryption
        schema:
          type: string
          enum: ["auto", "always", "never"]
        required: true
    returns:
      schema:
        type: string
