  - name: shutdown
    description: Log out of Walkoff
    parameters:
      - name: refresh_token
        description: refresh Token
        schema:
          type: string
        required: true
      - name: timeout
        description: Timeout on the request (in seconds)
        schema:
          type: number
        required: true
    returns:
      schema:
        type: string
      example: "Success"
