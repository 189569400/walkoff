apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: walkoff-app
  namespace: walkoff
spec:
  selector:
    matchLabels:
      run: walkoff-app
  template:
    metadata:
      namespace: walkoff
      labels:
        run: walkoff-app
    spec:
      volumes:
      - name: cert-volume
        secret:
          secretName: walkoff-cert-secret
      containers:
      - name: walkoff-app
        image: walkoffdev.azurecr.io/walkoff-worker:dev
        volumeMounts:
        - name: cert-volume
          readOnly: true
          mountPath: "/app/walkoff/certs"
        env:
          - name: WALKOFF_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: walkoff-db-secrets
                key: WALKOFF_DB_USERNAME
          - name: WALKOFF_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: walkoff-db-secrets
                key: WALKOFF_DB_PASSWORD
        ports:
        - containerPort: 80
          name: web
        - containerPort: 5556
          name: zmq1
        - containerPort: 5557
          name: zmq2
#        command:
#        - "sleep"
#        - "36000"
      imagePullSecrets:
      - name: aks
---
apiVersion: v1
kind: Service
metadata:
  name: walkoff-app-public
  namespace: walkoff
  labels:
    run: walkoff-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    run: walkoff-app
---
apiVersion: v1
kind: Service
metadata:
  name: walkoff-app-internal
  namespace: walkoff
  labels:
    run: walkoff-app
spec:
  ports:
  - port: 5556
    name: zmq1
  - port: 5557
    name: zmq2
  selector:
    run: walkoff-app