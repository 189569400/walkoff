/globals/{global_id}:
  parameters:
    - in: path
      name: global_id
      description: ID of the global to be fetched
      schema:
        type: string
        format: uuid
      required: true
  get:
    tags:
      - Globals
    summary: Read a global
    description: ''
    operationId: api_gateway.server.endpoints.globals.read_device
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Global'
      404:
        description: Global does not exist.
  delete:
    tags:
      - Global
    summary: Remove a global
    description: ''
    operationId: api_gateway.server.endpoints.globals.delete_device
    responses:
      204:
        description: Success
      404:
        description: Global does not exist
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
/globals:
  get:
    tags:
      - Globals
    summary: Get all globals
    description: ''
    operationId: api_gateway.server.endpoints.globals.read_all_devices
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              type: array
              description: A list of globals
              items:
                $ref: '#/components/schemas/Global'
  post:
    tags:
      - Global
    summary: Add a global
    description: ''
    operationId: api_gateway.server.endpoints.globals.create_device
    parameters:
      - in: body
        name: body
        description: The global to be created
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Global'
    responses:
      201:
        description: Object created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Global'
      400:
        description: Global already exists
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'

  put:
    tags:
      - Global
    summary: Update a global
    description: ''
    operationId: api_gateway.server.endpoints.globals.update_device
    requestBody:
      description: The new global object to be updated
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Global'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Global'
      404:
        description: Global does not exist
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Error'
