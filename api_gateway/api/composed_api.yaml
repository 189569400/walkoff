openapi: '3.0.0'
info:
  description: >-
    An active cyber defense development framework enabling orchestration
    capabilities to be written once and deployed across WALKOFF-enabled
    orchestration tools. https://nsacyber.github.io/WALKOFF/
  version: 0.9.1
  title: WALKOFF
  contact:
    email: walkoff@nsa.gov
  license:
    name: Creative-Commons
    url: 'http://creativecommons.org/licenses/by/4.0/'

tags:
  - name: Authorization
    description: Authorization Operations
  - name: Apps
    description: App Management Operations
  - name: Configuration
    description: System Configuration Operations
  - name: GlobalVariables
    description: GlobalVariable Operations
  - name: Users
    description: User operations
  - name: Roles
    description: Role Operations
  - name: Workflows
    description: Workflow Operations
  - name: WorkflowQueue
    description: Workflow Control Operations
  - name: Events
    description: Event Operations
  - name: Scheduler
    description: Scheduler Operations
  - name: Triggers
    description: Trigger Operations
  - name: System
    description: System Operations
  - name: Client
    description: Serves up client pages
  - name: System
    description: System Resources

servers:
  - url: /api

paths:
  /apps:
    get:
      tags:
        - System
      summary: Gets all apps
      description: ''
      operationId: api_gateway.server.endpoints.appapi.read_all_apps
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: List of app names
                items:
                  type: string
                  example: [PhillipsHue, OpenDaylight, PaloAlto]
  
  /apps/apis:
    get:
      tags:
        - Apps
      summary: Get all app apis
      description: ''
      operationId: api_gateway.server.endpoints.appapi.read_all_app_apis
      parameters:
        - name: field_name
          in: query
          description: The name of the field of the api to get for all apps
          required: false
          schema:
            type: string
            enum: [info, action_apis, condition_apis, transform_apis, device_apis, tags, external_docs]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  
  /apps/apis/{app_name}:
    get:
      tags:
        - Apps
      summary: Get and app's api
      description: ''
      operationId: api_gateway.server.endpoints.appapi.read_app_api
      parameters:
        - name: app_name
          in: path
          description: The name of the app to get
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppApi'
        404:
          description: App does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /apps/apis/{app_name}/{field_name}:
    get:
      tags:
        - Apps
      summary: Get a field of an app's api
      description: ''
      operationId: api_gateway.server.endpoints.appapi.read_app_api_field
      parameters:
        - name: app_name
          in: path
          description: The name of the app to get
          required: true
          schema:
            type: string
        - name: field_name
          in: path
          description: The name of the field in the app api to get
          required: true
          schema:
            type: string
            enum: [info, action_apis, condition_apis, transform_apis, device_apis, tags, externalDocs]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
        404:
          description: App does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth:
    post:
      tags:
        - Authorization
      summary: Login and get access and refresh tokens
      description: ''
      operationId: api_gateway.server.endpoints.auth.login
      requestBody:
        description: The username and password
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Authentication'
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security: []
  
  /auth/refresh:
    post:
      tags:
        - Authorization
      summary: Get a fresh access token
      description: ''
      operationId: api_gateway.server.endpoints.auth.refresh
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /auth/logout:
    post:
      tags:
        - Authorization
      summary: Logout of walkoff
      operationId: api_gateway.server.endpoints.auth.logout
      requestBody:
        description: The refresh token to be revoked
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token:
                  type: string
                  description: the refresh token to be revoked
      responses:
        204:
          description: Success
        400:
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /configuration:
    get:
      tags:
        - Configuration
      summary: Reads the configuration
      operationId: api_gateway.server.endpoints.configuration.read_config_values
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration'
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Configuration
      summary: Updates the configuration
      operationId: api_gateway.server.endpoints.configuration.update_configuration
      requestBody:
        required: true
        description: The configuration object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Configuration'
      responses:
        200:
          description: Success
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        515:
          description: Could not write configuration to file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Configuration
      summary: Updates the configuration
      operationId: api_gateway.server.endpoints.configuration.patch_configuration
      requestBody:
        description: The configuration object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Configuration'
      responses:
        200:
          description: Success
        401:
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        515:
          description: Could not write configuration to file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /globals/{global_id}:
    parameters:
      - in: path
        name: global_id
        description: ID of the global to be fetched
        schema:
          type: string
          format: uuid
        required: true
    get:
      tags:
        - GlobalVariables
      summary: Read a global
      description: ''
      operationId: api_gateway.server.endpoints.global_variables.read_device
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalVariable'
        404:
          description: GlobalVariable does not exist.
    delete:
      tags:
        - GlobalVariables
      summary: Remove a global
      description: ''
      operationId: api_gateway.server.endpoints.global_variables.delete_device
      responses:
        204:
          description: Success
        404:
          description: GlobalVariable does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /globals:
    get:
      tags:
        - GlobalVariables
      summary: Get all globals
      description: ''
      operationId: api_gateway.server.endpoints.global_variables.read_all_devices
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of globals
                items:
                  $ref: '#/components/schemas/GlobalVariable'
    post:
      tags:
        - GlobalVariables
      summary: Add a global
      description: ''
      operationId: api_gateway.server.endpoints.global_variables.create_device
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalVariable'
      responses:
        201:
          description: Object created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalVariable'
        400:
          description: GlobalVariable already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
    put:
      tags:
        - GlobalVariables
      summary: Update a global
      description: ''
      operationId: api_gateway.server.endpoints.global_variables.update_device
      requestBody:
        description: The new global object to be updated
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GlobalVariable'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GlobalVariable'
        404:
          description: GlobalVariable does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /client/{filename}:
    get:
      tags:
        - Client
      summary: Get a client file
      description: ''
      operationId: api_gateway.server.endpoints.metadata.read_client_file
      parameters:
        - name: filename
          in: path
          description: The name of the file to fetch
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
        400:
          description: Invalid filename

  /roles:
    get:
      tags:
        - Roles
      summary: Read all roles
      description: ''
      operationId: api_gateway.server.endpoints.roles.read_all_roles
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                description: A list of roles
                type: array
                items:
                  $ref: '#/components/schemas/Role'
    post:
      tags:
        - Roles
      summary: Create a role
      description: ''
      operationId: api_gateway.server.endpoints.roles.create_role
      requestBody:
        description: The role object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRole'
      responses:
        201:
          description: Object created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        400:
          description: Object exists.
    put:
      tags:
        - Roles
      summary: Update a role
      description: ''
      operationId: api_gateway.server.endpoints.roles.update_role
      requestBody:
        description: Updated fields for the role object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Object does not exist.
    patch:
      tags:
        - Roles
      summary: Update a role
      description: ''
      operationId: api_gateway.server.endpoints.roles.patch_role
      requestBody:
        description: Updated fields for the role object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Object does not exist.
  /roles/{role_id}:
    parameters:
      - name: role_id
        in: path
        description: The name that needs to be fetched.
        required: true
        schema:
          type: string
    get:
      tags:
        - Roles
      summary: Read a role
      description: ''
      operationId: api_gateway.server.endpoints.roles.read_role
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
        404:
          description: Object does not exist.
    delete:
      tags:
        - Roles
      summary: Delete a role
      description: ''
      operationId: api_gateway.server.endpoints.roles.delete_role
      responses:
        204:
          description: Success
        404:
          description: Object does not exist.
  
  /availableresourceactions:
      get:
        tags:
          - Roles
        summary: Read all available resource actions
        description: ''
        operationId: api_gateway.server.endpoints.roles.read_available_resource_actions
        responses:
          200:
            description: Success
            content:
              application/json:
                schema:
                  description: List of available resource actions
                  type: array
                  items:
                    $ref: '#/components/schemas/AvailableResourceAction'

  /scheduler:
    get:
      tags:
        - Scheduler
      summary: Get the current scheduler status.
      description: ''
      operationId: api_gateway.server.endpoints.scheduler.get_scheduler_status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Scheduler'
    put:
      tags:
        - Scheduler
      summary: Update the status of the scheduler
      description: ''
      operationId: api_gateway.server.endpoints.scheduler.update_scheduler_status
      requestBody:
        description: The new Scheduled Task object
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  description: Requested status of the scheduler
                  type: string
                  enum: [start, stop, pause, resume]
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    description: The current status of the scheduler
  
  /scheduledtasks:
    get:
      tags:
        - Scheduler
      summary: Get all the scheduled tasks
      operationId: api_gateway.server.endpoints.scheduler.read_all_scheduled_tasks
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                description: A list of Scheduled Task objects
                type: array
                items:
                  $ref: '#/components/schemas/ScheduledTask'
    post:
      tags:
        - Scheduler
      summary: Create a new Scheduled Task
      operationId: api_gateway.server.endpoints.scheduler.create_scheduled_task
      requestBody:
        description: The new Scheduled Task object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddScheduledTask'
      responses:
        201:
          description: Success
          content:
            application/json:
              schema:
                description: A list of Scheduled Task objects
                type: array
                items:
                  $ref: '#/components/schemas/ScheduledTask'
        400:
          description: Scheduled task already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Scheduler
      summary: Update a new Scheduled Task
      operationId: api_gateway.server.endpoints.scheduler.update_scheduled_task
      requestBody:
        description: The updated Scheduled Task object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduledTask'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledTask'
        404:
          description: Scheduled task does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        400:
          description: Scheduled task name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Scheduler
      summary: Enable the scheduled task
      operationId: api_gateway.server.endpoints.scheduler.control_scheduled_task
      requestBody:
        description: The updated Scheduled Task object
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, action]
              properties:
                id:
                  type: integer
                action:
                  type: string
                  description: The requested status of the task
                  enum: [start, stop]
      responses:
        200:
          description: Success
        404:
          description: Scheduled task does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /scheduledtasks/{scheduled_task_id}:
    parameters:
      - name: scheduled_task_id
        in: path
        description: The ID of the scheduled task.
        required: true
        schema:
          type: string
    get:
      tags:
        - Scheduler
      summary: Get the scheduled task
      operationId: api_gateway.server.endpoints.scheduler.read_scheduled_task
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledTask'
        404:
          description: Scheduled task does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Scheduler
      summary: Delete the scheduled task
      operationId: api_gateway.server.endpoints.scheduler.delete_scheduled_task
      responses:
        204:
          description: Success
        404:
          description: Scheduled task does not exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    get:
      tags:
        - Users
      summary: Read all users
      description: ''
      operationId: api_gateway.server.endpoints.users.read_all_users
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                description: A list of users
                items:
                  $ref: '#/components/schemas/DisplayUser'
    post:
      tags:
        - Users
      summary: Create a user
      description: ''
      operationId: api_gateway.server.endpoints.users.create_user
      requestBody:
        description: The new user object to be created
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddUser'
      responses:
        201:
          description: User created.
          content:
            application/json:
              schema:
                description: The newly created user.
                $ref: '#/components/schemas/DisplayUser'
        400:
          description: Could not create user <username>. User already exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Users
      summary: Update a user
      description: ''
      operationId: api_gateway.server.endpoints.users.update_user
      requestBody:
        description: Updated fields for the user object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUser'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                description: The updated user.
                $ref: '#/components/schemas/DisplayUser'
        400:
          description: Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Could not edit user <username>. User does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - Users
      summary: Update a user
      description: ''
      operationId: api_gateway.server.endpoints.users.patch_user
      requestBody:
        description: Updated fields for the user object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUser'
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                description: The updated user.
                $ref: '#/components/schemas/DisplayUser'
        400:
          description: Invalid password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Could not edit user <username>. User does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  
  /users/{user_id}:
    parameters:
      - name: user_id
        in: path
        description: The id of the user to be fetched
        required: true
        schema:
          type: integer
    get:
      tags:
        - Users
      summary: Get a user
      description: ''
      operationId: api_gateway.server.endpoints.users.read_user
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                description: The user object matching the user id inputted
                $ref: '#/components/schemas/DisplayUser'
        404:
          description: Could not display user <username>. User does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Users
      summary: Delete a user
      description: ''
      operationId: api_gateway.server.endpoints.users.delete_user
      responses:
        204:
          description: Success
        401:
          description: Could not delete user <username>. User is current user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: Could not delete user <username>. User does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /workflowqueue:
    get:
      tags:
        - WorkflowQueue
      summary: Get status information on the workflows currently executing
      description: ''
      operationId: api_gateway.server.endpoints.workflowqueue.get_all_workflow_status
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            default: 50
          required: false
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkflowStatus'
    post:
      tags:
        - WorkflowQueue
      summary: Execute a workflow
      description: ''
      operationId: api_gateway.server.endpoints.workflowqueue.execute_workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecuteWorkflow'
      responses:
        202:
          description: Success asynchronous.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Uuid'
        404:
          description: Workflow does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        400:
          description: Invalid input error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - WorkflowQueue
      summary: Pause, resume, or abort a workflow
      description: ''
      operationId: api_gateway.server.endpoints.workflowqueue.control_workflow
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ControlWorkflow'
      responses:
        204:
          description: Success.
        404:
          description: Workflow does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        400:
          description: Invalid input error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /workflowqueue/{execution_id}:
    parameters:
      - name: execution_id
        in: path
        description: The ID that needs to be fetched.
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - WorkflowQueue
      summary: Get status information on a currently executing workflow
      description: ''
      operationId: api_gateway.server.endpoints.workflowqueue.get_workflow_status
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullWorkflowStatus'
        404:
          description: Object does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
  /workflowqueue/cleardb:
    parameters:
      - name: all
        in: query
        description: Whether or not to delete all workflow statuses, defaults to false
        required: false
        schema:
          type: boolean
      - name: days
        in: query
        description: The number of days of workflow statuses to keep
        required: false
        schema:
          type: integer
    delete:
      tags:
        - WorkflowQueue
      summary: Removes workflow statuses from the execution database. It will delete all of them or ones older than a certain number of days
      description: ''
