WorkflowStatusSummary:
  type: object
  required: [execution_id, workflow_id, name, status]
  properties:
    execution_id:
      $ref: '#/components/schemas/Uuid'
    workflow_id:
      $ref: '#/components/schemas/Uuid'
    name:
      description: The name of the workflow.
      type: string
      example: WorkflowName
      readOnly: true
    status:
      description: The current status of the workflow
      type: string
      enum: ['PENDING', 'EXECUTING', 'PAUSED', 'AWAITING_DATA', 'COMPLETED', 'ABORTED']
      readOnly: true
    started_at:
      description: The timestamp of the start of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of the end of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
    user:
      description: The user that executed the workflow
      type: string
    action_status:
      description: The currently executing action
      $ref: '#/components/schemas/ActionIdentification'

WorkflowStatus:
  type: object
  required: [action_statuses, execution_id, workflow_id, name, status]
  properties:
    execution_id:
      $ref: '#/components/schemas/Uuid'
    workflow_id:
      $ref: '#/components/schemas/Uuid'
    name:
      description: The name of the workflow.
      type: string
      example: WorkflowName
      readOnly: true
    status:
      description: The current status of the workflow
      type: string
      enum: ['PENDING', 'EXECUTING', 'PAUSED', 'AWAITING_DATA', 'COMPLETED', 'ABORTED']
      readOnly: true
    started_at:
      description: The timestamp of the start of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of the end of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
    user:
      description: The user that executed the workflow
      type: string
    action_statuses:
      description: The statuses of the workflow actions
      type: array
      items:
        $ref: '#/components/schemas/ActionStatus'

ActionStatus:
  type: object
  description: The status of an action execution
  required: [action_id, execution_id, label, name, app_name, status, started_at]
  properties:
    execution_id:
      $ref: '#/components/schemas/Uuid'
    action_id:
      $ref: '#/components/schemas/Uuid'
    label:
      description: The name of the action
      type: string
      example: 'This One action'
      readOnly: true
    app_name:
      description: The name of the app associated with the action
      type: string
      example: ThingGetter
      readOnly: true
    name:
      description: The name of the action take by the action
      type: string
      example: get that thing
      readOnly: true
    status:
      description: The status of the workflow
      type: string
      enum: ['executing', 'awaiting_data', 'success', 'failure', 'aborted']
      readOnly: true
    result:
      description: The result of the action
      type: object
      readOnly: true
    started_at:
      description: The timestamp of when the action started
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of when the action completed
      type: string
      format: date-time
      example: '2017-05-24T00:43:26.930892Z'
      readOnly: true

ActionIdentification:
  type: object
  description: The descriptive identification of an action
  required: [action_id, execution_id, label, name, app_name]
  properties:
    execution_id:
      $ref: '#/components/schemas/Uuid'
    action_id:
      $ref: '#/components/schemas/Uuid'
    label:
      description: The name of the action
      type: string
      example: 'This One action'
      readOnly: true
    app_name:
      description: The name of the app associated with the action
      type: string
      example: ThingGetter
      readOnly: true
    name:
      description: The name of the action take by the action
      type: string
      example: get that thing
      readOnly: true

ActionStatusDetails:
  type: object
  required: [status, started_at]
  description: The details of an action execution
  properties:
    status:
      description: The status of the workflow
      type: string
      enum: ['executing', 'awaiting_data', 'success', 'failure', 'aborted']
      readOnly: true
    result:
      description: The result of the action
      type: object
      readOnly: true
    started_at:
      description: The timestamp of when the action started
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of when the action completed
      type: string
      format: date-time
      example: '2017-05-24T00:43:26.930892Z'
      readOnly: true

ExecuteWorkflow:
  type: object
  required: [workflow_id]
  properties:
    workflow_id:
      $ref: '#/components/schemas/Uuid'
    start:
      description: The ID of the starting action
      $ref: '#/components/schemas/Uuid'
    parameters:
      type: array
      items:
        $ref: '#/components/schemas/Parameter'
    workflow_variables:
      type: array
      items:
        $ref: '#/components/schemas/WorkflowVariable'

ControlWorkflow:
  type: object
  required: [execution_id, status]
  properties:
    execution_id:
      $ref: '#/components/schemas/Uuid'
    status:
      description: The action to take on the executing workflow
      type: string
      enum: ['pause', 'resume', 'abort']
