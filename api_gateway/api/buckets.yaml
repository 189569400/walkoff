/buckets:
  get:
    tags:
      - Buckets
    summary: Read all buckets
    description: ''
    operationId: api_gateway.server.endpoints.buckets.read_all_buckets
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              description: A list of buckets
              type: array
              items:
                $ref: '#/components/schemas/Bucket'
  post:
    tags:
      - Buckets
    summary: Create a bucket
    description: ''
    operationId: api_gateway.server.endpoints.buckets.create_bucket
    requestBody:
      description: The bucket object to be created
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AddBucket'
    responses:
      201:
        description: Object created.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bucket'
      400:
        description: Object exists.
/buckets/{bucket_id}:
  get:
    tags:
      - Buckets
    summary: Read a bucket
    description: ''
    operationId: api_gateway.server.endpoints.buckets.read_bucket
    parameters:
      - name: bucket_id
        in: path
        description: The name that needs to be fetched.
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bucket'
      404:
        description: Object does not exist.
  put:
    tags:
      - Buckets
    summary: Update a bucket
    description: ''
    operationId: api_gateway.server.endpoints.buckets.update_bucket
    parameters:
      - name: bucket_id
        in: path
        description: The name that needs to be fetched.
        required: true
        schema:
          type: string
    requestBody:
      description: Updated fields for the bucket object
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Bucket'
    responses:
      200:
        description: Success
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Bucket'
      404:
        description: Object does not exist.
  delete:
    tags:
      - Buckets
    summary: Delete a bucket
    description: ''
    operationId: api_gateway.server.endpoints.buckets.delete_bucket
    parameters:
      - name: bucket_id
        in: path
        description: The name that needs to be fetched.
        required: true
        schema:
          type: string
    responses:
      204:
        description: Success
      404:
        description: Object does not exist.