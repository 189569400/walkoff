<div class="modal-body m-3 resultsContainer">
    <json-editor #jsonEditor [options]="editorOptionsData" [data]="results"></json-editor>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" ngxClipboard [cbContent]="getClipboard()">Copy to Clipboard</button>
</div>
