<div class="modal-header">
	<h4 class="modal-title">{{ existing ? 'Edit Bucket' : 'Create new Bucket'}}</h4>
</div>
<div class="modal-body">
	<div class="container-fluid">
		<form id="bucketForm" #bucketForm="ngForm" (ngSubmit)="submit()">
			<button type="submit" class="d-none"></button>
			<div class="row">
				<div class="col-6">
					<div class="form-group">
						<label for="name">Name<i class="fa fa-asterisk required"
								title="This field is required."></i></label>
						<input type="text" class="form-control" [(ngModel)]="bucket.name" #name="ngModel" name="name"
							required tabindex="1">
						<div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
							<div [hidden]="!name.errors.required">
								Name is required.
							</div>
						</div>
					</div>
				</div>

				<div class="col-6">
					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" [(ngModel)]="bucket.description" name="description"
							tabindex="2">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
	<button type="button" class="btn btn-primary" [disabled]="!isBasicInfoValid()"
		(click)="submit()">{{ existing ? 'Save Changes' : 'Add Bucket'}}</button>
</div>
