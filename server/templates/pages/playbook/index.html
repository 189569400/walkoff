<div id="main">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/playbook/css/cytoscape.js-panzoom.css' ) }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/playbook/css/jstree/style.min.css' ) }}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        h3{
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            font-size: 30px;
            color: #255876;
        }
        #main {
          overflow-x:auto;
        }
        .content {
          padding-right: 0;
        }
        .btn-default {
          background-color: #aecbdc;
          border-color: #aecbdc;
        }
        .btn-default:hover {
          background-color: #eaf2f6;
          border-color: #eaf2f6;
          margin: 0;
          border-radius: 0;
        }
        .btn-toolbar>.btn, .btn-toolbar>.btn-group, .btn-toolbar>.input-group {
          margin-left: 0;
        }
        .btn-group>.btn:first-child {
          margin: 0;
          padding: 10px;
        }
        /*#remove-button:hover {
          background-color: red;
        }*/
        .btn-toolbar {
          background-color: #aecbdc;
          margin-left: 0;
          /*margin-right: -20px;*/
          border: 1px solid #8b9aa3;
        }
        .btn-group {
          border-right: 1px solid #8b9aa3;
        }
        h3#currentWorkflowText {
          font-size: 18px;
        }
        #body{
            margin-bottom: 20px;
        }
        #top {
            width: 2250px;
            height: 700px;
            float: left
        }
        #palette{
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 400px;
        }
        #cy {
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 1000px;
            position: relative;
            left: 0;
            border: solid;
            background-color: white;
            background-image: url("{{ url_for('static', filename='pages/playbook/img/backgroundGrid.png') }}");
            margin-right: 20px;
        }
        #parameters{
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 400px;
        }
        button, input, select, textarea {
          background-color: #45AA3B;
          color: #fff;
          margin-top: 20px;
          font-weight: bold;
          font-size: 20px;
          border: none;
          border-radius:5px;
        }
        .panel-default>.panel-heading  {
          background-color: #eaf2f6;
          font-weight: bolder;
        }
        .list-group-item:last-child{
          background-color: #d6e5ed;
        }
        .list-group-item:first-child{
          background-color: #aecbdc;
        }
    </style>

    <div id="header">
        <h1> Workflow Editor </h1>
    </div>
    <div id="body">
        <h3 id="currentWorkflowText"></h3>
        <button id="executeWorkflowButton">Execute Workflow</button>
    </div>

    <!-- <div class=bs-example data-example-id=simple-button-toolbar> -->
        <div class=btn-toolbar role=toolbar>
            <div class=btn-group role=group>
                <button id="new-button" type=button class="btn btn-default"><i class="fa fa-file-o"></i></button>
            </div>
            <div class=btn-group role=group>
                <button id="save-button" type=button class="btn btn-default"><i class="fa fa-save"></i></button>
            </div>
            <div class=btn-group role=group>
                <button id="remove-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
            <div class=btn-group role=group>
                <button id="undo-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-repeat" style="transform: scale(-1, 1);"></span></button>
            </div>
            <div class=btn-group role=group>
                <button id="redo-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span></button>
            </div>
            <div class=btn-group role=group>
                <button id="cut-button" type=button class="btn btn-default"><i class="fa fa-cut" style="transform: rotate(-90deg);"></i></button>
            </div>
            <div class=btn-group role=group>
                <button id="copy-button" type=button class="btn btn-default"><i class="fa fa-copy"></i></button>
            </div>
            <div class=btn-group role=group>
                <button id="paste-button" type=button class="btn btn-default"><i class="fa fa-paste"></i></button>
            </div>
        </div>
    <!-- </div> -->

    <div id="top">
        <div id="palette">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#workflows">Workflows</a></li>
                <li><a href="#actions">Actions</a></li>
            </ul>
            <div class="tab-content">
                <div id="workflows" class="tab-pane fade in active">
                </div>
                <div id="actions" class="tab-pane fade">
                </div>
            </div>
        </div>
        <div id="cy" tabindex="0">
        </div>
        <pre id="parameters">
        </pre>
    </div>

    <script src="{{ url_for('static', filename='plugins/jQueryUI/jquery-ui.js' ) }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape.min.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-undo-redo.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-panzoom.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-edgehandles.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-clipboard.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/jstree.min.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/main.js' ) }}"> </script>
</div>
