<div id="main">
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/playbook/css/cytoscape.js-panzoom.css' ) }}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <style>
        h3{
            font-family: 'Lato', sans-serif;
            font-weight: bold;
        }
        .btn-default {
          background-color: #aecbdc;
          border-color: #aecbdc;
        }
        .btn-default:hover {
          background-color: #eaf2f6;
          border-color: #eaf2f6;
          margin: 0;
          border-radius: 0;
        }
        .btn-toolbar>.btn, .btn-toolbar>.btn-group, .btn-toolbar>.input-group {
          margin-left: 0;
        }
        .btn-group>.btn:first-child {
          margin: 0;
          padding: 10px;
        }
        /*#remove-button:hover {
          background-color: red;
        }*/
        .btn-toolbar {
          background-color: #aecbdc;
          margin-left: 0;
          margin-right: -20px;
          border: 1px solid #8b9aa3;
        }
        .btn-group {
          border-right: 1px solid #8b9aa3;
        }
        #body{
            margin-bottom: 20px;
        }
        #top {
            width: 2250px;
            height: 700px;
            float: left
        }
        #palette{
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 400px;
        }
        #cy {
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 1000px;
            position: relative;
            left: 0;
            border: solid;
            background-color: white;
            background-image: url("{{ url_for('static', filename='pages/playbook/img/backgroundGrid.png') }}");
            margin-right: 20px;
        }
        #parameters{
            display: inline-block;
            vertical-align: top;
            height: 700px;
            width: 400px;
        }
        button, input, select, textarea {
          background-color: #45AA3B;
          color: #fff;
          margin-top: 20px;
          font-weight: bold;
          font-size: 20px;
          border: none;
          border-radius:5px;
        }
        .panel-default>.panel-heading  {
          background-color: #eaf2f6;
          font-weight: bolder;
        }
        .workflow-hr {
          border: 0.1rem solid #367fa9;
          width: 14.5%;
          float:left;
          margin:0;
        }
        .list-group-item:last-child{
          background-color: #d6e5ed;
        }
        .list-group-item:first-child{
          background-color: #aecbdc;
        }
    </style>

    <div id="header">
        <h3> Workflow Editor </h3>
        <hr class="workflow-hr">
    </div>
    <div id="body">
        <h3 id="currentWorkflowText"></h3>
        <button id="executeWorkflowButton">Execute Workflow</button>
    </div>

    <!-- <div class=bs-example data-example-id=simple-button-toolbar> -->
        <div class=btn-toolbar role=toolbar>
            <div class=btn-group role=group>
                <button id="remove-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
            <div class=btn-group role=group>
                <button id="undo-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-repeat" style="transform: scale(-1, 1);"></span></button>
              </div>
              <div class=btn-group role=group>
                <button id="redo-button" type=button class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span></button>
            </div>
        </div>
    </div>

    <div id="top">
        <div class="panel panel-default" id="palette">
            <div class="panel-heading">Nodes</div>
            <div class="panel-body">
                <div class="row-fluid">
                    <ul class="list-group">
                        <a href="#" class="list-group-item" id="draggableNode" >
                            <img src="{{ url_for('static', filename='pages/playbook/img/step-icon.png' ) }}" /> &nbsp; Step
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div id="cy" tabindex="0">
        </div>
        <pre id="parameters">
        </pre>
    </div>

    <script src="{{ url_for('static', filename='plugins/jQueryUI/jquery-ui.js' ) }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape.min.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-undo-redo.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-panzoom.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-edgehandles.js') }}"></script>
    <script src="{{ url_for('static', filename='pages/playbook/js/cytoscape-clipboard.js') }}"></script>
    <script>
        var currentWorkflow = "{{currentWorkflow}}";
        $("#currentWorkflowText").text(currentWorkflow);
    </script>
    <script src="{{ url_for('static', filename='pages/playbook/js/main.js' ) }}"> </script>
</div>
