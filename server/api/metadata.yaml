/api/availablesubscriptions:
  get:
    tags:
      - System
    summary: Read all available subscription options
    description: ''
    operationId: server.endpoints.metadata.read_all_possible_subscriptions
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: List of available subscriptions in hierarchical order from controller to transform
          type: array
          items:
            $ref: '#/definitions/AvailableSubscriptions'
/api/transforms:
  get:
    tags:
      - System
    summary: Read all transforms
    description: ''
    operationId: server.endpoints.metadata.read_all_transforms
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [transforms]
          properties:
            transforms:
              description: All the available transforms. Form of '{transform_name -> Action}'
              type: object

/api/conditions:
  get:
    tags:
      - System
    summary: Read all conditions
    description: ''
    operationId: server.endpoints.metadata.read_all_conditions
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [conditions]
          properties:
            filters:
              description: All the available conditions. Form of '{condition_name -> Action}'
              type: object

/api/devicetypes:
  get:
    tags:
      - System
    summary: Read all the device types for all apps
    description: ''
    operationId: server.endpoints.metadata.read_all_device_types
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/DeviceType'

/api/widgets:
  get:
    tags:
      - System
    summary: Read all widgets
    description: ''
    operationId: server.endpoints.metadata.read_all_widgets
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          description: All the wigdets for all apps. Form of '{app_name -> [widget_name]}'

/api/interfaces:
  get:
    tags:
      - System
    summary: Read all interfaces
    description: ''
    operationId: server.endpoints.metadata.read_all_interfaces
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: All the interfaces defined
          type: array
          items:
            type: string


/api/client/{filename}:
  get:
    tags:
      - Client
    summary: Get a client file
    description: ''
    operationId: server.endpoints.metadata.read_client_file
    produces:
      - application/json
    parameters:
      - name: filename
        in: path
        description: The name of the file to fetch
        required: true
        type: string
    responses:
      200:
        description: Success
      463:
        description: Invalid filename
