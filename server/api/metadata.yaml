/api/availablesubscriptions:
  get:
    tags:
      - System
    summary: Read all available subscription options
    description: ''
    operationId: server.endpoints.metadata.read_all_possible_subscriptions
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          description: List of available subscriptions in hierarchical order from controller to transform
          type: array
          items:
            $ref: '#/definitions/AvailableSubscriptions'

/api/devicetypes:
  get:
    tags:
      - System
    summary: Read all the device types for all apps
    description: ''
    operationId: server.endpoints.metadata.read_all_device_types
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/DeviceType'


/api/client/{filename}:
  get:
    tags:
      - Client
    summary: Get a client file
    description: ''
    operationId: server.endpoints.metadata.read_client_file
    produces:
      - application/json
    parameters:
      - name: filename
        in: path
        description: The name of the file to fetch
        required: true
        type: string
    responses:
      200:
        description: Success
      463:
        description: Invalid filename
