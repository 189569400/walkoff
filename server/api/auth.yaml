/api/auth:
  post:
    tags:
      - Authorization
    summary: Login and get access and refresh tokens
    description: ''
    operationId: server.endpoints.auth.login
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Token'
      401:
        description: Unauthorized
        schema:
          $ref: '#/definitions/Error'

/api/auth/refresh:
  get:
    tags:
      - Authorization
    summary: Get a fresh access token
    description: ''
    operationId: server.endpoints.auth.refresh
    produces:
      - application/json
    responses:
      200:
        description: Successp
        schema:
          $ref: '#/definitions/Token'
      401:
        description: Unauthorized
        schema:
          $ref: '#/definitions/Error'