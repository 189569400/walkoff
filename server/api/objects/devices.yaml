AddDevice:
  type: object
  required: [name, app, type, fields]
  description: Object used to create a device
  properties:
    name:
      description: Name of the device
      type: string
      minLength: 4
      maxLength: 25
      example: Server1
    app:
      type: string
      example: HelloWorld
      description: The name of the app associated with this device
    type:
      type: string
      example: HelloWorldDeviceType1
      description: The type of device
      minLength: 4
      maxLength: 25
    description:
      type: string
      example: This device type configures my app under some circumstances
      description: A description of your device type
    fields:
      description: fields used to configure this device
      type: array
      items:
        $ref: '#/definitions/Argument'

Device:
  type: object
  required: [id]
  properties:
    id:
      type: integer
      example: 1234
      readOnly: true
    name:
      description: Name of the device
      type: string
      minLength: 4
      maxLength: 25
      example: Server1
    app:
      type: string
      example: HelloWorld
      description: The name of the app associated with this device
      readOnly: true
    type:
      type: string
      example: HelloWorldDeviceType1
      description: The type of device
      minLength: 4
      maxLength: 25
    description:
      type: string
      example: This device type configures my app under some circumstances
      description: A description of your device type
    fields:
      description: fields used to configure this device
      type: array
      items:
        $ref: '#/definitions/Argument'