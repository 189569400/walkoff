CreateDevice:
  type: object
  properties:
    name:
      description: Name of the device
      type: string
      minLength: 4
      maxLength: 25
      example: Server1
    username:
      description: Username for the device
      type: string
      maxLength: 50
      example: alligator9
    pw:
      description: Password for the device
      type: string
      example: password123
    ipaddr:
      description: IP address of the device
      type: string
      example: 127.0.0.1
    port:
      description: Port of the device
      type: integer
      minimum: 1
      maximum: 65535
      example: 25
    extra_fields:
      description: String representation of JSON to use as extra parameters
      type: object
