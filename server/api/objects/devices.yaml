CreateDevice:
  type: object
  required: [name, app]
  properties:
    name:
      type: string
      example: Server1
    username:
      type: string
      example: alligator9
    password:
      type: string
      example: password123
    ip:
      type: string
      example: 127.0.0.1
    port:
      type: integer
      example: 25
    app:
      type: string
      example: HelloWorld
    extra_fields:
      type: object
      example: "{protocol: TCP, keep_alive: False, extraFieldThree: fieldThree}"
