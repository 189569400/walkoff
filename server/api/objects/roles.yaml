AddRole:
    type: object
    required: [name]
    properties:
      name:
        description: Name of the role
        type: string
        example: administrative_role
      description:
        description: Description of the role
        type: string
        example: A user with this role can access any page and has administrative-level privileges.
      pages:
        description: A list of pages that a user with this role can access
        example: [/users, /cases, /playbooks]
        type: array
        items:
          type: string

Role:
    type: object
    required: [id]
    properties:
      id:
        type: integer
        minimum: 1
        description: id of the object
      name:
        description: Name of the role
        type: string
        example: administrative_role
      description:
        description: Description of the role
        type: string
        example: A user with this role can access any page and has administrative-level privileges.
      pages:
        description: A list of pages that a user with this role can access
        example: [/users, /cases, /playbooks]
        type: array
        items:
          type: string
