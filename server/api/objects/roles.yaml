AddRole:
    type: object
    required: [name]
    properties:
      name:
        description: Name of the role
        type: string
        example: administrative_role
      description:
        description: Description of the role
        type: string
        example: A user with this role can access any resource and has administrative-level privileges.
      resources:
        description: A list of resources that a user with this role can access
        type: array
        items:
          $ref: '#/definitions/AddResource'

AddResource:
    type: object
    required: [name]
    properties:
      name:
        description: Name of the resource
        type: string
        example: playbooks, cases
      permissions:
        description: A list of permissions associated with this resource
        example: [create, read, update, delete, execute]
        type: array
        items:
          type: string

Role:
    type: object
    required: [id]
    properties:
      id:
        type: integer
        minimum: 1
        description: id of the object
      name:
        description: Name of the role
        type: string
        example: administrative_role
      description:
        description: Description of the role
        type: string
        example: A user with this role can access any resource and has administrative-level privileges.
      resources:
        description: A list of resources that a user with this role can access
        example: [/users, /cases, /playbooks]
        type: array
        items:
          $ref: '#/definitions/Resource'

Resource:
    type: object
    properties:
      id:
        type: integer
        minimum: 1
        description: id of the object
      name:
        description: Name of the resource
        type: string
        example: playbooks, cases
      permissions:
        description: A list of permissions associated with this resource
        example: [create, read, update, delete, execute]
        type: array
        items:
          type: string
