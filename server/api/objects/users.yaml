AddUser:
    type: object
    required: [username, password]
    properties:
      username:
        description: Username or email of the user
        type: string
        example: administrator
      password:
        description: Password for the user
        type: string
        example: password123
#      roles:
#        description: A list of roles that this user possesses
#        type: array
