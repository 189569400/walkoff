EditUser:
    type: object
    required: [id]
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
        readOnly: true
      username:
        description: New username or email of the user
        type: string
        example: administrator
      old_password:
        description: Previous password for the user
        type: string
        example: password123
      password:
        description: New password for the user
        type: string
        example: password321
      active:
        description: activate/deactive a user
        type: boolean
#      roles:
#        description: New list of role objects that this user possesses
#        type: array
#        items:
#          type: string
#        example:
#          - /users
#          - /cases
#          - /playbooks
DisplayUser:
    type: object
    properties:
      id:
        description: Database id of the user
        type: integer
        example: 123
        readOnly: true
      username:
        description: Username or email of the user
        type: string
        example: administrator
      active:
        description: activate/deactive a user
        type: boolean
      roles:
        description: List of role objects that this user possesses
        type: array
        items:
          type: string