/playbooks:
  get:
    tags:
      - Playbooks
    summary: Displays all playbooks
    description: ''
    operationId: server.endpoints.playbooks.get_playbooks
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [playbooks]
          properties:
            playbooks:
              type: object
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
/playbooks/{playbook_name}:
  parameters:
    - name: playbook_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Playbooks
    summary: Add a playbook
    description: ''
    operationId: server.endpoints.playbooks.create_playbook
    consumes:
      - mutlipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/Playbook'
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [playbooks]
          properties:
            playbooks:
              type: object
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
  get:
    tags:
      - Playbooks
    summary: Get a playbook
    description: ''
    operationId: server.endpoints.playbooks.read_playbook
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflows]
          properties:
            workflows:
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
              type: object
  post:
    tags:
      - Playbooks
    summary: Update a playbook
    description: ''
    operationId: server.endpoints.playbooks.update_playbook
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Created case object
        required: true
        schema:
          $ref: '#/definitions/Playbook'
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflows]
          properties:
            workflows:
              description: All workflows and their associated playbooks. Form of '{playbook_name -> [workflow_name]}'
              type: object
  delete:
    tags:
      - Playbooks
    summary: Remove a playbook
    description: ''
    operationId: server.endpoints.playbooks.delete_playbook
    produces:
      - application/json
