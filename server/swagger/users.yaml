/users:
  get:
    tags:
      - Users
    summary: Get all users
    description: ''
    operationId: server.endpoints.users.get_users
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          description: A list of usernames
          type: array
          items:
            type: string
'/users/{user_name}':
  parameters:
    - name: user_name
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  put:
    tags:
      - Users
    summary: Add a user
    description: ''
    operationId: server.endpoints.users.create_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/User'
    responses:
      '200':
        description: Success
  get:
    tags:
      - Users
    summary: Get a user
    description: ''
    operationId: server.endpoints.users.read_user
    produces:
      - application/json
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            user:
              $ref: '#/definitions/DisplayUser'
  post:
    tags:
      - Users
    summary: Update a user
    description: ''
    operationId: server.endpoints.users.update_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/EditUser'
    responses:
      '200':
        description: Success
        schema:
          type: object
          properties:
            user:
              $ref: '#/definitions/DisplayUser'
  delete:
    tags:
      - Users
    summary: Remove a user
    description: ''
    operationId: server.endpoints.users.delete_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    responses:
      '200':
        description: Success