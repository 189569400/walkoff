      - Users
    summary: Get all users
    description: ''
    operationId: server.endpoints.users.get_users
    produces:
      - application/json
    responses:
      '200':
        description: Okay
'/users/{user_name}':
  put:
    tags:
      - Users
    summary: Add a user
    description: ''
    operationId: server.endpoints.users.create_user
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - name: user_name
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created user object
        required: true
        schema:
          $ref: '#/definitions/User'
    responses:
      '200':
        description: Okay
  get:
    tags:
      - Users
    summary: Get a user
    description: ''
