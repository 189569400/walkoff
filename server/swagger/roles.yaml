      - Roles
    summary: Get all roles
    description: ''
    operationId: server.endpoints.roles.display_roles
    produces:
      - application/json
    responses:
      '200':
        description: Okay
'/roles/{role}':
  put:
    tags:
      - Roles
    summary: Add a role
    description: ''
    operationId: server.endpoints.roles.create_role
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - name: role
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/role'
    responses:
      '200':
        description: Okay
  get:
    tags:
      - Roles
    summary: Get a role
    description: ''
    operationId: server.endpoints.roles.get_role
    parameters:
      - name: role
        in: path
        description: 'The name that needs to be fetched. '
        required: true
        type: string
    produces:
      - application/json
    responses:
      '200':
        description: Okay
  post:
    tags:
      - Roles
    summary: Update a role
    description: ''
    operationId: server.endpoints.roles.edit_role
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - name: role
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/role'
    responses:
      '200':
        description: Okay
