/roles:
  get:
    tags:
      - Roles
    summary: Get all roles
    description: ''
    operationId: server.endpoints.roles.get_roles
    produces:
      - application/json
    responses:
      '200':
        description: Success
'/roles/{role_name}':
  put:
    tags:
      - Roles
    summary: Add a role
    description: ''
    operationId: server.endpoints.roles.create_role
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - name: role_name
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/Role'
    responses:
      '200':
        description: Success
  get:
    tags:
      - Roles
    summary: Get a role
    description: ''
    operationId: server.endpoints.roles.read_role
    parameters:
      - name: role_name
        in: path
        description: 'The name that needs to be fetched. '
        required: true
        type: string
    produces:
      - application/json
    responses:
      '200':
        description: Success
  post:
    tags:
      - Roles
    summary: Update a role
    description: ''
    operationId: server.endpoints.roles.update_role
    consumes:
      - multipart/form-data
    produces:
      - application/json
    parameters:
      - name: role_name
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
      - in: body
        name: body
        description: Created role object
        required: true
        schema:
          $ref: '#/definitions/Role'
    responses:
      '200':
        description: Success
