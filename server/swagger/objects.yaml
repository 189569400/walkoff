User:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      role:
        type: array
        items:
          type: string
Role:
    type: object
    properties:
      description:
        type: string
      pages:
        type: array
        items:
          type: string
ConfigValue:
    type: object
    properties:
      value:
        type: string
EventNote:
    type: object
    properties:
      value:
        type: string
RenderArgs:
    type: object
    properties:
      page:
        type: string
      args:
        type: object
Filename:
    type: object
    properties:
      Filename:
        type: string
Case:
  type: object
  required: [name, note]
  properties:
    id:
      description: Unique identifier for the case
      type: integer
    name:
      description: Name of the case
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    events:
      description: The events which are logged to this case
      type: array
      items:
        $ref: '#/definitions/Event'
Event:
  type: object
  required: [timestamp, event_type, ancestry, message, note, data]
  properties:
    id:
      description: Unique identifier for the event
      type: integer
    timestamp:
      description: String representation of the time at which the event happened
      type: string
    event_type:
      description: The type of event
      type: string
      enum: [System, Workflow, Step, 'Next Step', Flag, Filter]
    ancestry:
      description: An indentifier of the event through its trace through the ancestry
      type: array
      items:
        type: string
    message:
      description: The message attached to the event
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    data:
      description: An object providing additional information about the event
      type: object
    cases:
      description: The cases this event belongs to
      type: array
      items:
        $ref: '#/definitions/Case'
SubscriptionChange:
    type: object
    required: [ancestry, events]
    properties:
      ancestry:
        type: array
        items:
          type: string
      events:
        type: array
        items:
          type: string
Device:
    type: object
    properties:
      name:
        type: string
      username:
        type: string
      password:
        type: string
      ip_address:
        type: string
      port:
        type: integer
      extraFields:
        type: string
Trigger:
    type: object
    properties:
      name:
        type: string
      conditional:
        type: string
      playbook:
        type: string
      workflow:
        type: string
Playbook:
    type: object
    properties:
      name:
        type: string
AddWorkflow:
    type: object
    properties:
      playbook:
        type: string
      template:
        type: string
PlaybookWorkflow:
    type: object
    properties:
      playbook:
        type: string
      workflow:
        type: string
Workflow:
    type: object
    properties:
      name:
        type: string
      options:
        type: object
ResumeWorkflow:
    type: string
