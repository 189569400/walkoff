        type: string
      role:
        type: array
        items:
          type: string
EditUser:
    type: object
    properties:
      password:
        type: string
      role:
        type: array
        items:
          type: string
DisplayUser:
    type: object
    properties:
      username:
        type: string
      role:
        type: array
        items:
          type: string
      active:
        type: string
Role:
    type: object
    properties:
      description:
        type: string
      pages:
        type: array
        items:
          type: string
ConfigValue:
    type: object
    properties:
      value:
        type: string
EventNote:
    type: object
    properties:
      value:
        type: string
RenderArgs:
    type: object
    properties:
      page:
        type: string
      args:
        type: object
Filename:
    type: object
    properties:
      Filename:
        type: string
ActionArgument:
  type: object
  required: [name, type]
  properties:
    name:
      type: string
    type:
      type: string
Action:
  type: object
  required: [args]
  properties:
    description:
      description: description of the action
      type: string
    args:
      description: accepted arguments to the action
      type: array
      items:
        $ref: '#/definitions/ActionArgument'
Case:
  type: object
  required: [name, note]
  properties:
    id:
      description: Unique identifier for the case
      type: integer
    name:
      description: Name of the case
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    events:
      description: The events which are logged to this case
      type: array
      items:
        $ref: '#/definitions/Event'
Event:
  type: object
  required: [timestamp, event_type, ancestry, message, note, data]
  properties:
    id:
      description: Unique identifier for the event
      type: integer
    timestamp:
      description: String representation of the time at which the event happened
      type: string
    event_type:
      description: The type of event
      type: string
      enum: [System, Workflow, Step, 'Next Step', Flag, Filter]
    ancestry:
      description: An indentifier of the event through its trace through the ancestry
      type: array
      items:
        type: string
    message:
      description: The message attached to the event
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    data:
      description: An object providing additional information about the event
      type: object
    cases:
      description: The cases this event belongs to
      type: array
      items:
        $ref: '#/definitions/Case'
SubscriptionChange:
    type: object
    required: [ancestry, events]
    properties:
      ancestry:
        description: The ancestry of the execution element to modify
        type: array
        items:
          type: string
      events:
        description: The list of events to subscribe to
        type: array
        items:
          type: string
Subscription:
  type: object
  required: [events, subscriptions]
  properties:
    events:
      description: A list of events subscribed to
      type: array
      items:
        type: string
    subscriptions:
      description: Subscriptions for this element's sub-elements. Form of '{<sub-element-name> -> subscriptions}'
      type: object

CaseSubscription:
  type: object
  required: [subscriptions]
  properties:
    subscriptions:
      description: The subscriptions in the case Form of '{controllerName -> subscriptions}'
      type: object

