User:
    type: object
    properties:
      username:
        type: string
      password:
        type: string
      role:
        type: array
        items:
          type: string
EditUser:
    type: object
    properties:
      password:
        type: string
      role:
        type: array
        items:
          type: string
DisplayUser:
    type: object
    properties:
      username:
        type: string
      role:
        type: array
        items:
          type: string
      active:
        type: string
Role:
    type: object
    properties:
      description:
        type: string
      pages:
        type: array
        items:
          type: string
ConfigValue:
    type: object
    properties:
      value:
        type: string
EventNote:
    type: object
    properties:
      value:
        type: string
RenderArgs:
    type: object
    properties:
      page:
        type: string
      args:
        type: object
Filename:
    type: object
    properties:
      Filename:
        type: string
ActionArgument:
  type: object
  required: [name, type]
  properties:
    name:
      type: string
    type:
      type: string
Action:
  type: object
  required: [args]
  properties:
    description:
      description: description of the action
      type: string
    args:
      description: accepted arguments to the action
      type: array
      items:
        $ref: '#/definitions/ActionArgument'
Case:
  type: object
  required: [name, note]
  properties:
    id:
      description: Unique identifier for the case
      type: integer
    name:
      description: Name of the case
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    events:
      description: The events which are logged to this case
      type: array
      items:
        $ref: '#/definitions/Event'
Event:
  type: object
  required: [timestamp, event_type, ancestry, message, note, data]
  properties:
    id:
      description: Unique identifier for the event
      type: integer
    timestamp:
      description: String representation of the time at which the event happened
      type: string
    event_type:
      description: The type of event
      type: string
      enum: [System, Workflow, Step, 'Next Step', Flag, Filter]
    ancestry:
      description: An indentifier of the event through its trace through the ancestry
      type: array
      items:
        type: string
    message:
      description: The message attached to the event
      type: string
    note:
      description: A user-created note attached to the event
      type: string
    data:
      description: An object providing additional information about the event
      type: object
    cases:
      description: The cases this event belongs to
      type: array
      items:
        $ref: '#/definitions/Case'
SubscriptionChange:
    type: object
    required: [ancestry, events]
    properties:
      ancestry:
        description: The ancestry of the execution element to modify
        type: array
        items:
          type: string
      events:
        description: The list of events to subscribe to
        type: array
        items:
          type: string
Subscription:
  type: object
  required: [events, subscriptions]
  properties:
    events:
      description: A list of events subscribed to
      type: array
      items:
        type: string
    subscriptions:
      description: Subscriptions for this element's sub-elements. Form of '{<sub-element-name> -> subscriptions}'
      type: object

CaseSubscription:
  type: object
  required: [subscriptions]
  properties:
    subscriptions:
      description: The subscriptions in the case Form of '{controllerName -> subscriptions}'
      type: object

Device:
    type: object
    properties:
      name:
        type: string
      username:
        type: string
      password:
        type: string
      ip_address:
        type: string
      port:
        type: integer
      extraFields:
        type: string
Trigger:
    type: object
    properties:
      name:
        type: string
      conditional:
        type: string
      playbook:
        type: string
      workflow:
        type: string
DisplayTrigger:
    type: object
    properties:
      name:
        type: string
      conditions:
        type: array
        items:
          $ref: '#/definitions/Flag'
      playbook:
        type: string
      workflow:
        type: string
Argument:
  type: object
  properties:
    key:
      type: string
    value:
      type: string
    format:
      type: string
Filter:
  type: object
  properties:
    action:
      type: string
    args:
      type: array
      items:
        $ref: '#/definitions/Argument'
Flag:
  type: object
  properties:
    action:
      type: string
    args:
      type: array
      items:
        $ref: '#/definitions/Argument'
    filters:
      type: array
      items:
        $ref: '#/definitions/Filter'
Playbook:
    type: object
    properties:
      name:
        type: string
AddWorkflow:
    type: object
    properties:
      playbook:
        type: string
      template:
        type: string
PlaybookWorkflow:
    type: object
    properties:
      playbook:
        type: string
      workflow:
        type: string
Workflow:
    type: object
    properties:
      name:
        type: string
      options:
        type: object
ResumeWorkflow:
    type: string
ActionMetricDetails:
  type: object
  required: [count, avg_time]
  properties:
    count:
      description: Number of times the action has been called
      type: integer
    avg_time:
      description: Average execution time for the action. As a timestam format
      type: string
ActionMetric:
  type: object
  required: [name]
  properties:
    name:
      description: Action name
      type: string
    success_metrics:
      $ref: '#/definitions/ActionMetricDetails'
    error_metrics:
      $ref: '#/definitions/ActionMetricDetails'
AppMetricDetails:
  type: object
  required: [name, count, actions]
  properties:
    name:
      description: Name of app
      type: string
    count:
      description: Number of times the app has been used
      type: integer
    actions:
      description: Metrics of the app's actions
      type: array
      items:
        $ref: '#/definitions/ActionMetric'
AppMetrics:
  type: object
  required: [apps]
  properties:
    apps:
      description: Metrics of apps
      type: array
      items:
        $ref: '#/definitions/AppMetricDetails'
Job:
  type: object
  properties:
    name:
      description: Job name
      type: string
    id:
      description: Job ID
      type: string
