/events/{event_id}:
  parameters:
    - name: event_id
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  post:
    tags:
      - Events
    summary: Edit an event note
    description: ''
    operationId: server.endpoints.events.edit_event_note
    consumes:
      - text/plain
    produces:
      - application/json
    parameters:
      - in: body
        name: note
        description: Note to add to the case
        required: true
        schema:
          type: string
    responses:
      200:
        description: Success
  get:
    tags:
      - Events
    summary: Get an event
    description: ''
    operationId: server.endpoints.events.get_event_note
    produces:
      - application/json
    responses:
      200:
        description: Success

