Role:
    type: object
    properties:
      description:
        type: string
      pages:
        type: array
        items:
          type: string
ConfigValue:
    type: object
    properties:
      value:
        type: string
EventNote:
    type: object
    properties:
      value:
        type: string
RenderArgs:
    type: object
    properties:
      page:
        type: string
      args:
        type: object
Filename:
    type: object
    properties:
      Filename:
        type: string
ActionArgument:
  type: object
  required: [name, type]
  properties:
    name:
      type: string
    type:
      type: string
Action:
  type: object
  required: [args]
  properties:
    description:
      description: description of the action
      type: string
    args:
      description: accepted arguments to the action
      type: array
      items:
        $ref: '#/definitions/ActionArgument'
Device:
    type: object
    properties:
      name:
        type: string
      username:
        type: string
      password:
        type: string
      ip_address:
        type: string
      port:
        type: integer
      extraFields:
        type: string
Trigger:
    type: object
    properties:
      name:
        type: string
      conditional:
        type: string
      playbook:
        type: string
      workflow:
        type: string
DisplayTrigger:
    type: object
    properties:
      name:
        type: string
      conditions:
        type: array
        items:
          $ref: '#/definitions/Flag'
      playbook:
        type: string
      workflow:
        type: string
Argument:
  type: object
  properties:
    key:
      type: string
    value:
      type: string
    format:
      type: string
Filter:
  type: object
  properties:
    action:
      type: string
    args:
      type: array
      items:
        $ref: '#/definitions/Argument'
Flag:
  type: object
  properties:
    action:
      type: string
    args:
      type: array
      items:
        $ref: '#/definitions/Argument'
    filters:
      type: array
      items:
        $ref: '#/definitions/Filter'
Playbook:
    type: object
    properties:
      name:
        type: string
AddWorkflow:
    type: object
    properties:
      playbook:
        type: string
      template:
        type: string
PlaybookWorkflow:
    type: object
    properties:
      playbook:
        type: string
      workflow:
        type: string
Workflow:
    type: object
    properties:
      name:
        type: string
      options:
        type: object
ResumeWorkflow:
    type: string
Job:
  type: object
  properties:
    name:
      description: Job name
      type: string
    id:
      description: Job ID
      type: string
