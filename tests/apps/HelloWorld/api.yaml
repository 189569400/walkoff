actions:
  global1:
    run: global1
    description: example of a global action
    parameters:
        - name: arg1
          description: message to repeat
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string
  global2:
    run: global2
    description: example of a global action
    parameters:
        - name: arg1
          description: message to repeat
          required: true
          type: string
    returns:
      Success:
        schema:
          type: string

  helloWorld:
    run: helloWorld
    description: Returns an introductory message
    returns:
      Success:
        description: introductory message
        schema:
          type: string
  'Hello World':
    run: helloWorld
    description: Returns an introductory message
    returns:
      Success:
        description: introductory message
        schema:
          type: string
  repeatBackToMe:
    run: repeatBackToMe
    description: Repeats the call argument
    parameters:
        - name: call
          description: message to repeat
          required: true
          type: string
    returns:
      Success:
        description: repeated method
        schema:
          type: string
  returnPlusOne:
    run: returnPlusOne
    description: Increments a given number by 1
    parameters:
        - name: number
          description: number to increment
          required: true
          type: number
    returns:
      Success:
        description: incremented number
        schema:
          type: number
  pause:
    run: pause
    description: Pauses execution
    parameters:
        - name: seconds
          description: Seconds to pause
          required: true
          type: number
    returns:
      Success:
        description: successfully paused
        schema:
          type: number
  Buggy:
    run: buggy_action
    description: raises an exception
    returns:
      Success:
        description: the exception
        schema:
          type: integer
  'Add Three':
    run: addThree
    description: Adds three numbers
    parameters:
        - name: num1
          required: true
          type: number
        - name: num2
          required: true
          type: number
        - name: num3
          required: true
          type: number
    returns:
      Success:
        description: summation
        schema:
          type: number
  'Json Sample':
    run: json_sample
    description: Example of using a json input
    parameters:
        - name: json_in
          required: true
          schema:
            type: object
            properties:
              a:
                type: number
              b:
                type: object
                properties:
                  a:
                    type: number
                  b:
                    type: number
              c:
                type: array
                items:
                  type: number
              d:
                type: array
                items:
                  type: object
                  properties:
                    a:
                      type: string
                    b:
                      type: number
    returns:
      Success:
        description: summation
        schema:
          type: number

  Sample Event:
    run: sample_event
    parameters:
        - name: arg1
          required: true
          type: number
    event: Event1
    returns:
      Success:
        description: summation
        schema:
          type: number
devices:
  Test Device Type:
    description: a test type
    fields:
      - name: Text field
        type: string
        minLength: 5
        maxLength: 20
        required: true
        placeholder: enter something please
      - name: Encrypted field
        type: string
        encrypted: true
        placeholder: shh its a secret
      - name: Number field
        type: integer
        minimum: 0
        maximum: 25
        exclusiveMaximum: true
        multipleOf: 5
        placeholder: this ones a number
        required: true
      - name: Enum field
        type: string
        enum: [val 1, val 2, val 3, another val]
        required: true
        placeholder: this ones a dropdown
      - name: Boolean field
        type: boolean
  Test Device Type 2:
    description: a 2nd test type
    fields:
      - name: Text field
        type: string
        minLength: 5
        maxLength: 100
        pattern: ^([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])\.([01]?\d\d?|2[0-4]\d|25[0-5])$
      - name: Enum field
        type: string
        enum: [val 1, val 2, val 3, another val]
      - name: Encrypted field
        type: string
        encrypted: true
      - name: Number field
        type: number
        default: 10