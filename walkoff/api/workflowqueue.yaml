/api/workflowqueue/{execution_id}:
  post:
    tags:
      - Workflows
    summary: Execute a workflow
    description: ''
    operationId: walkoff.server.endpoints.workflowqueue.execute_workflow
    parameters:
      - name: execution ID
        in: path
        description: 'The Execution ID of the workflow'
        required: true
        type: string
        format: uuid
      - name: body
        in: body
        schema:
          type: object
          properties:
            start:
              description: The ID of the starting action
              type: integer
            arguments:
              type: array
              items:
                $ref: '#/definitions/Argument'
    consumes:
      - application/json
    produces:
      - application/json
    responses:
      202:
        description: Success asynchronous.
        schema:
          $ref: '#/definitions/Uid'
      404:
        description: Playbook or workflow does not exist.
        schema:
          $ref: '#/definitions/Error'
      400:
        description: Invalid input error.
        schema:
          $ref: '#/definitions/Error'

