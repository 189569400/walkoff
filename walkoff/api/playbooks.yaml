/api/playbooks:
  get:
    tags:
      - Playbooks
    summary: Read all playbooks
    description: ''
    operationId: walkoff.server.endpoints.playbooks.get_playbooks
    produces:
      - application/json
    parameters:
      - in: query
        name: full
        type: boolean
        required: false
    responses:
      200:
        description: Success
        schema:
          type: array
          items:
            $ref: '#/definitions/Playbook'
  post:
    tags:
      - Playbooks
    summary: Create a playbook
    description: ''
    operationId: walkoff.server.endpoints.playbooks.create_playbook
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: query
        name: source
        description: The ID of the playbook to clone
        type: string
        required: false
        format: uuid
      - in: body
        name: body
        description: The playbook object to be created
        required: true
        schema:
          $ref: '#/definitions/CreatePlaybook'
    responses:
      201:
        description: Object created
        schema:
          $ref: '#/definitions/Playbook'
      400:
        description: Object exists
        schema:
          $ref: '#/definitions/Error'
  patch:
    tags:
      - Playbooks
    summary: Update a playbook
    description: ''
    operationId: walkoff.server.endpoints.playbooks.update_playbook
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Fields of the playbook object to be updated
        required: true
        schema:
          $ref: '#/definitions/UpdatePlaybook'
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Playbook'
      404:
        description: Playbook does not exist.
        schema:
          $ref: '#/definitions/Error'
      400:
        description: Playbook already exists.
        schema:
          $ref: '#/definitions/Error'

/api/playbooks/{playbook_id}:
  parameters:
    - name: playbook_id
      in: path
      description: The ID that needs to be fetched.
