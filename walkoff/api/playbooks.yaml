    produces:
      - application/json
    parameters:
      - in: query
        name: source
        description: The ID of the workflow to clone
        type: string
        format: uuid
        required: false
      - in: body
        name: body
        description: The workflow object to be created
        required: true
        schema:
          $ref: '#/definitions/CreateWorkflow'
    responses:
      201:
        description: Workflow created.
        schema:
          $ref: '#/definitions/Workflow'
      404:
        description: Playbook does not exist.
        schema:
          $ref: '#/definitions/Error'
      400:
        description: Workflow already exists.
        schema:
          $ref: '#/definitions/Error'
  put:
    tags:
      - Workflows
    summary: Update a workflow
    description: ''
    operationId: walkoff.server.endpoints.playbooks.update_workflow
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The fields of the workflow object to be updated
        required: true
        schema:
          $ref: '#/definitions/Workflow'
    responses:
      200:
        description: Success
        schema:
          type: object
          required: [workflow]
          properties:
            workflow:
              $ref: '#/definitions/Workflow'
      404:
        description: Playbook or workflow does not exist.
        schema:
          $ref: '#/definitions/Error'
      400:
        description: Workflow already exists.
        schema:
          $ref: '#/definitions/Error'
      400:
        description: Invalid input error.
        schema:
          $ref: '#/definitions/Error'

