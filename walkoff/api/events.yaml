/events/{event_id}:
  parameters:
    - name: event_id
      in: path
      description: The name that needs to be fetched.
      required: true
      type: string
  get:
    tags:
      - Events
    summary: Read an event
    description: ''
    operationId: walkoff.server.endpoints.events.read_event
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Event'
      404:
        description: Object does not exist
        schema:
          $ref: '#/definitions/Error'
/events:
  put:
    tags:
      - Events
    summary: Update an event note
    description: ''
    operationId: walkoff.server.endpoints.events.update_event_note
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: Note to add to the case
        required: true
        schema:
          type: object
          required: [id, note]
          properties:
            id:
              type: integer
              example: 1234
            note:
              type: string
              example: This event was import somehow. I should make a note about it
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Event'
      404:
        description: Object does not exist
        schema:
          $ref: '#/definitions/Error'
