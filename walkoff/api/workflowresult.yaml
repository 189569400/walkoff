/api/workflowresults:
  get:
    tags: [Workflow]
    summary: Gets all the results from all the executed workflows
    operationId: walkoff.server.endpoints.playbooks.read_all_results
    produces: [application/json]
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/CompleteWorkflowResults'

/api/workflowresults/{uid}:
  get:
    tags: [Workflow]
    summary: Gets the results from an executed workflow
    operationId: walkoff.server.endpoints.playbooks.read_result
    produces: [application/json]
    parameters:
      - name: uid
        in: path
        description: The name that needs to be fetched.
        required: true
        type: string
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/WorkflowResult'
      404:
        description: Object does not exist
        schema:
          $ref: '#/definitions/Error'