WorkflowStatus:
  type: object
  allOf:
    - $ref: '#/definitions/WorkflowIdentification'
    - $ref: '#/definitions/WorkflowTimestamp'
    - type: object
      properties:
        current_action:
          description: The currently executing action
          $ref: '#/definitions/ActionIdentification'

FullWorkflowStatus:
  type: object
  allOf:
    - $ref: '#/definitions/WorkflowIdentification'
    - $ref: '#/definitions/WorkflowTimestamp'
    - type: object
      required: [action_statuses]
      properties:
        action_statuses:
          description: The statuses of the workflow actions
          type: array
          items:
            $ref: '#/definitions/ActionStatus'

WorkflowIdentification:
  type: object
  required: [execution_id, workflow_id, name]
  description: A descriptive identification of a workflow
  properties:
    execution_id:
      $ref: '#/definitions/Uuid'
    workflow_id:
      $ref: '#/definitions/Uuid'
    name:
      description: The name of the workflow.
      type: string
      example: WorkflowName
      readOnly: true

WorkflowTimestamp:
  type: object
  description: The status and timestamps for an executing or executed workflow
  required: [status]
  properties:
    status:
      description: The current status of the workflow
      type: string
      enum: ['pending', 'running', 'paused', 'awaiting_data', 'completed', 'aborted']
      readOnly: true
    started_at:
      description: The timestamp of the start of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of the end of workflow execution
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'

ActionStatus:
  type: object
  description: The status of an action execution
  allOf:
    - $ref: '#/definitions/ActionIdentification'
    - $ref: '#/definitions/ActionStatusDetails'

ActionIdentification:
  type: object
  description: The descriptive identification of an action
  required: [action_id, execution_id, name, action_name, app_name]
  properties:
    execution_id:
      $ref: '#/definitions/Uuid'
    action_id:
      $ref: '#/definitions/Uuid'
    name:
      description: The name of the action
      type: string
      example: 'This One action'
      readOnly: true
    app_name:
      description: The name of the app associated with the action
      type: string
      example: ThingGetter
      readOnly: true
    action_name:
      description: The name of the action take by the action
      type: string
      example: get that thing
      readOnly: true

ActionStatusDetails:
  type: object
  required: [status, started_at]
  description: The details of an action execution
  properties:
    status:
      description: The status of the workflow
      type: string
      enum: ['executing', 'awaiting_data', 'paused', 'success', 'failure']
      readOnly: true
    result:
      description: The result of the action
      type: object
      readOnly: true
    started_at:
      description: The timestamp of when the action started
      type: string
      format: date-time
      example: '2017-05-24T00:42:22.934058Z'
      readOnly: true
    completed_at:
      description: The timestamp of when the action completed
      type: string
      format: date-time
      example: '2017-05-24T00:43:26.930892Z'
      readOnly: true

ExecuteWorkflow:
  type: object
  required: [workflow_id]
  properties:
    workflow_id:
      $ref: '#/definitions/Uuid'
    start:
      description: The ID of the starting action
      $ref: '#/definitions/Uuid'
    arguments:
      type: array
      items:
        $ref: '#/definitions/Argument'

ControlWorkflow:
  type: object
  required: [execution_id, status]
  properties:
    execution_id:
      $ref: '#/definitions/Uuid'
    status:
      description: The action to take on the executing workflow
      type: string
      enum: ['pause', 'resume', 'abort']
