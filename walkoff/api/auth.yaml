/auth:
  post:
    tags:
      - Authorization
    summary: Login and get access and refresh tokens
    description: ''
    operationId: walkoff.server.endpoints.auth.login
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - in: body
        name: body
        description: The username and password
        required: true
        schema:
          $ref: '#/definitions/Authentication'
    responses:
      201:
        description: Success
        schema:
          $ref: '#/definitions/Token'
      401:
        description: Unauthorized
        schema:
          $ref: '#/definitions/Error'

/auth/refresh:
  post:
    tags:
      - Authorization
    summary: Get a fresh access token
    description: ''
    operationId: walkoff.server.endpoints.auth.refresh
    produces:
      - application/json
    responses:
      200:
        description: Success
        schema:
          $ref: '#/definitions/Token'
      401:
        description: Unauthorized
        schema:
          $ref: '#/definitions/Error'

/auth/logout:
  post:
    tags:
      - Authorization
    summary: Logout of walkoff
    operationId: walkoff.server.endpoints.auth.logout
    produces:
      - application/json
    consumes:
      - application/json
    parameters:
      - in: body
        name: body
        description: The refresh token to be revoked
        required: true
        schema:
          type: object
          required: [refresh_token]
          properties:
            refresh_token:
              type: string
              description: the refresh token to be revoked
    responses:
      204:
        description: Success
      400:
        description: Invalid refresh token
        schema:
          $ref: '#/definitions/Error'

components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: walkoff.security.decode_token